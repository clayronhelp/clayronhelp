  <main class="container text-center py-5">
    <h2 id="statusTitle">Grazie per l’acquisto!</h2>
    <p id="statusMsg">Il tuo download sarà disponibile a breve.</p>
    <a id="downloadBtn" class="btn btn-success mt-3" href="#" download>
      <i class="fas fa-download mr-2"></i>Scarica il materiale
    </a>
  </main>

  <!-- copia il tuo footer qui -->

  <script>
    // Prendi i parametri dalla query string
    const params = new URLSearchParams(window.location.search);
    const fileUrl = params.get('file') || '';
    const status  = params.get('status') || 'success';

    // Aggiorna titolo e messaggio a seconda dello status
    if (status === 'success') {
      document.getElementById('statusTitle').innerText = 'Grazie per l’acquisto!';
      document.getElementById('statusMsg').innerText = 'Clicca sotto per scaricare il materiale.';
    } else {
      document.getElementById('statusTitle').innerText = 'Pagamento fallito';
      document.getElementById('statusMsg').innerText = 'Si è verificato un errore. Riprova.';
      document.getElementById('downloadBtn').style.display = 'none';
    }

    // Imposta il link di download
    const btn = document.getElementById('downloadBtn');
    if (fileUrl) {
      btn.href = decodeURIComponent(fileUrl);
    } else {
      btn.style.display = 'none';
    }
  </script>
