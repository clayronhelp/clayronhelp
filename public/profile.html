  <<script>
    document.addEventListener('DOMContentLoaded', async () => {
      // Inizializzazione Cropper e modale (se già fatto, salta)
      // …
    
      // Gestione del caricamento file con FormData
      document.getElementById('avatarFile').addEventListener('change', async function() {
        const file = this.files[0];
        if (!file) return;
    
        // (Opzionale: qui potresti inspessire la validazione tipo file.type.startsWith('image/'))
    
        // Prepara FormData manualmente
        const formData = new FormData();
        formData.append('file', file, file.name);
    
        // Recupera user e bucket
        const { data: { session } } = await supabase.auth.getSession();
        const userId = session.user.id;
        const bucket = 'avatars';             // NOME esatto del bucket
        const filePath = `${userId}/${file.name}`;
    
        // Chiamata HTTP diretta (fallback se .upload fallisce)
        const url = `${SUPABASE_URL}/storage/v1/object/${bucket}/${encodeURIComponent(filePath)}`;
        const res = await fetch(url, {
          method: 'POST',
          headers: {
            apikey: SUPABASE_ANON,
            Authorization: `Bearer ${SUPABASE_ANON}`
          },
          body: formData
        });
    
        if (!res.ok) {
          const err = await res.json().catch(()=>null);
          alert('Upload avatar fallito:\n' + (err?.message||res.statusText));
          return;
        }
    
        // Se OK, ricava il publicUrl
        const { data: urlData } = supabase
          .storage
          .from(bucket)
          .getPublicUrl(filePath);
    
        // Mostra anteprima
        document.getElementById('avatarPreview').src = urlData.publicUrl;
    
        // Salva l’URL in metadata utente
        const { error: mdErr } = await supabase.auth.updateUser({
          data: { avatar_url: urlData.publicUrl }
        });
        if (mdErr) {
          alert('Salvataggio profilo fallito: ' + mdErr.message);
        }
      });
    });
    </script>
