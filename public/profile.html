  <!-- Main -->
  <main class="container py-5 flex-fill">
    <h2 class="mb-4">Modifica Profilo</h2>
    <form id="profileForm">
      <div class="form-group">
        <label>Email (non modificabile)</label>
        <input type="email" id="email" class="form-control" disabled>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Nome</label>
          <input type="text" id="firstName" class="form-control">
        </div>
        <div class="form-group col-md-6">
          <label>Cognome</label>
          <input type="text" id="lastName" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label>Avatar</label>
        <div class="d-flex align-items-center mb-2">
          <img id="avatarPreview" src="/assets/img/default-profile.png" 
               class="rounded-circle mr-3" style="width:60px; height:60px;">
          <input type="file" id="avatarFile" accept="image/*">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Salva Modifiche</button>
      <div id="profileMsg" class="mt-3"></div>
    </form>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    async function initProfile() {
      const { data: { user }, error } = await supabase.auth.getUser();
      if (!user) return window.location.href='login.html';
      // mostra email e eventuali metadata
      $('#email').val(user.email);
      $('#firstName').val(user.user_metadata.firstName||'');
      $('#lastName').val(user.user_metadata.lastName||'');
      const avatar = user.user_metadata.avatar_url || '/assets/img/default-profile.png';
      $('#avatarPreview').attr('src', avatar);
    }

    $('#avatarFile').on('change', async function(){
      const file = this.files[0];
      if (!file) return;
      // upload in bucket 'avatars', sotto cartella con user.id
      const path = `${supabase.auth.getUser().data.user.id}/${file.name}`;
      const { data, error } = await supabase.storage
        .from('avatars')
        .upload(path, file, { upsert: true });
      if (error) return alert('Upload fallito');
      // pubblica la url
      const { data: urlData } = supabase.storage
        .from('avatars')
        .getPublicUrl(data.path);
      $('#avatarPreview').attr('src', urlData.publicUrl);
      // salva in metadata
      await supabase.auth.updateUser({
        data: { avatar_url: urlData.publicUrl }
      });
    });

    $('#profileForm').submit(async e => {
      e.preventDefault();
      const firstName = $('#firstName').val();
      const lastName  = $('#lastName').val();
      const { data, error } = await supabase.auth.updateUser({
        data: { firstName, lastName }
      });
      if (error) {
        $('#profileMsg').html('<div class="alert alert-danger">Errore salvataggio.</div>');
      } else {
        $('#profileMsg').html('<div class="alert alert-success">Profilo aggiornato!</div>');
        // aggiorna la navbar con eventuale cambio avatar
        initNavbar();
      }
    });

    // richiamo index‐style navbar
    async function initNavbar(){
      const token = localStorage.getItem('token');
      if(!token) return;
      // la logica di index (metti qui lo script già usato in index.html)…
    }

    $(document).ready(initProfile);
  </script>
</body>
