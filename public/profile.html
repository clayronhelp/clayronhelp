<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavProfile">
        <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse" id="navbarNavProfile">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

  <!-- Profile Card -->
  <div class="profile-card">
    <div class="profile-header">
      <i class="fas fa-id-card"></i>
      <h3>Il Tuo Profilo</h3>
    </div>
    <div class="profile-body">
      <form id="profileForm">
        <div class="text-center mb-4">
          <img id="avatarPreview" src="assets/img/default-profile.png" class="avatar-preview" alt="Avatar">
          <div><input type="file" id="avatarFile" accept="image/*"></div>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" class="form-control" disabled>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Nome</label>
            <input type="text" id="firstName" class="form-control" required>
          </div>
          <div class="form-group col-md-6">
            <label>Cognome</label>
            <input type="text" id="lastName" class="form-control" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Salva Modifiche</button>
        <div id="profileMsg" class="mt-3"></div>
      </form>
    </div>
  </div>

  <!-- Cropper Modal -->
  <div class="modal fade" id="cropModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Ritaglia l'avatar</h5></div>
        <div class="modal-body text-center">
          <img id="cropImage" style="max-width:100%;"/>
        </div>
        <div class="modal-footer">
          <button type="button" id="cropConfirm" class="btn btn-primary">Conferma</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Annulla</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="py-4 text-white text-center bg-primary mt-auto">
    <div class="container">
      <p>&copy; 2025 ClayRon S.P.A.</p>
    </div>
  </footer>

  <!-- JS: jQuery, Bootstrap, Cropper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <script>
    let cropper, blobToUpload;

    async function initProfile() {
      const { data:{ session } } = await supabase.auth.getSession();
      if (!session) return location.href='login.html';
      await updateNavbar();
      const u = session.user;
      $('#email').val(u.email);
      $('#firstName').val(u.user_metadata.firstName||'');
      $('#lastName').val(u.user_metadata.lastName||'');
      const avatar = u.user_metadata.avatar_url || 'assets/img/default-profile.png';
      $('#avatarPreview').attr('src', avatar);
    }

    $('#avatarFile').on('change', function(){
      const file = this.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      $('#cropImage').attr('src', url);
      $('#cropModal').modal('show');
      // init Cropper
      setTimeout(()=>{
        cropper = new Cropper(document.getElementById('cropImage'), {
          aspectRatio: 1,
          viewMode: 1
        });
      }, 200);
    });

    $('#cropConfirm').click(async ()=>{
      const canvas = cropper.getCroppedCanvas({ width: 256, height: 256 });
      canvas.toBlob(async blob => {
        blobToUpload = blob;
        $('#avatarPreview').attr('src', canvas.toDataURL());
        $('#cropModal').modal('hide');
        // procedi all'upload
        const { data:{ session } } = await supabase.auth.getSession();
        const user = session.user;
        const path = `avatars/${user.id}/avatar.png`;
        const { data, error } = await supabase.storage.from('avatars')
          .upload(path, blobToUpload, { upsert: true });
        console.log('Storage.upload error:', error);
        if (error) {
          alert('Upload avatar fallito: ' + error.message);
          return;
        }
        const { data: urlData } = supabase.storage.from('avatars').getPublicUrl(path);
        // salva URL nei metadata
        await supabase.auth.updateUser({ data:{ avatar_url: urlData.publicUrl } });
      });
    });

    $('#profileForm').submit(async e => {
      e.preventDefault();
      const firstName = $('#firstName').val().trim(),
            lastName  = $('#lastName').val().trim();
      const { error } = await supabase.auth.updateUser({ data:{ firstName, lastName } });
      $('#profileMsg').html(
        error
          ? '<div class="alert alert-danger">Errore salvataggio.</div>'
          : '<div class="alert alert-success">Profilo aggiornato!</div>'
      );
    });

    $(document).ready(initProfile);
  </script>
</body>
</html>
