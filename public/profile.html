  <!-- Main Content -->
  <main class="container py-5 flex-fill">
    <div class="card profile-card p-4 shadow-sm">
      <h2 class="card-title text-center mb-4">Il tuo Profilo</h2>
      <form id="profileForm">
        <div class="text-center mb-3">
          <img id="avatarPreview" src="assets/img/default-profile.png" class="rounded-circle" alt="Avatar">
        </div>
        <div class="form-group">
          <label for="avatarFile">Cambia Avatar</label>
          <input type="file" id="avatarFile" accept="image/*" class="form-control-file">
        </div>
        <div class="form-group">

        </div>
        <div class="form-row">
          <div class="form-group col-md-6">

          </div>
          <div class="form-group col-md-6">
            <label for="lastName">Cognome</label>

          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Salva Modifiche</button>
        <div id="profileMsg" class="mt-3 text-center"></div>
      </form>
    </div>
  </main>

  <!-- Crop Modal -->
  <div class="modal fade" id="cropModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Ritaglia Avatar</h5>
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        </div>
        <div class="modal-body text-center">
          <img id="cropImage" src="" alt="Cropper">
        </div>
        <div class="modal-footer">
          <button id="cropConfirm" type="button" class="btn btn-primary">Conferma</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="py-4 bg-primary text-white text-center mt-auto">
    <div class="container">

    </div>
  </footer>

  <!-- JS: jQuery, Bootstrap, Cropper.js logic -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script>
    let cropper;

    async function initProfile() {
      // Proteggi e recupera utente
      const { data:{ session } } = await supabase.auth.getSession();
      if (!session) return window.location.href = 'login.html';
      await updateNavbar();

      // Popola campi
      const u = session.user;
      $('#email').val(u.email);
      $('#firstName').val(u.user_metadata.firstName||'');
      $('#lastName').val(u.user_metadata.lastName||'');
      const avatarUrl = u.user_metadata.avatar_url || 'assets/img/default-profile.png';
      $('#avatarPreview').attr('src', avatarUrl);
    }

    // Quando selezioni file: apri cropper
    $('#avatarFile').on('change', function(){
      const file = this.files[0];
      if (!file) return;
      const objectUrl = URL.createObjectURL(file);
      $('#cropImage').attr('src', objectUrl);
      $('#cropModal').modal('show');
      setTimeout(() => {
        if (cropper) cropper.destroy();
        cropper = new Cropper(document.getElementById('cropImage'), {
          aspectRatio: 1,
          viewMode: 1,
          autoCropArea: 1,
        });
      }, 200);
    });

    // Conferma crop e upload
    $('#cropConfirm').click(() => {
      const canvas = cropper.getCroppedCanvas({ width: 256, height: 256 });
      canvas.toBlob(async blob => {
        $('#cropModal').modal('hide');
        $('#avatarFile').blur(); // evita warning aria-hidden

        // upload su Supabase
        const { data:{ session } } = await supabase.auth.getSession();
        const user = session.user;
        const path = `${user.id}/avatar.png`;
        const { error } = await supabase.storage
          .from('avatars')
          .upload(path, blob, { upsert: true });
        if (error) {
          alert('Upload avatar fallito: ' + error.message);
          return;
        }

        // recupera URL pubblico e salva in metadata
        const { data: urlData } = supabase.storage
          .from('avatars')
          .getPublicUrl(path);
        await supabase.auth.updateUser({ data:{ avatar_url: urlData.publicUrl } });
        $('#avatarPreview').attr('src', urlData.publicUrl);
      });
    });

    // Salva nome/cognome
    $('#profileForm').submit(async e => {
      e.preventDefault();
      const firstName = $('#firstName').val().trim(),
            lastName  = $('#lastName').val().trim();
      const { error } = await supabase.auth.updateUser({
        data:{ firstName, lastName }
      });
      $('#profileMsg').html(
        error
          ? '<div class="alert alert-danger">Errore salvataggio.</div>'
          : '<div class="alert alert-success">Profilo aggiornato!</div>'
      );
    });

    // on modal close, rimuovi focus per aria-hidden
    $('#cropModal').on('hidden.bs.modal', () => {
      $('#avatarFile').blur();
    });

    $(document).ready(initProfile);
  </script>
</body>
</html>
