  <script>
    async function initProfile() {
      const { data: { user }, error } = await supabase.auth.getUser();
      if (!user) return location.href='login.html';
      $('#email').val(user.email);
      $('#firstName').val(user.user_metadata.firstName || '');
      $('#lastName').val(user.user_metadata.lastName || '');
      $('#birthdate').val(user.user_metadata.birthdate || '');
      const avatar = user.user_metadata.avatar_url || 'assets/img/default-profile.png';
      $('#avatarPreview').attr('src', avatar);
      await updateNavbar();
    }

    // upload avatar
    $('#avatarFile').on('change', async function(){
      const file = this.files[0];
      if (!file) return;
      const user = (await supabase.auth.getUser()).data.user;
      const path = `avatars/${user.id}/${file.name}`;
      const { data, error } = await supabase.storage
        .from('avatars')
        .upload(path, file, { upsert: true });
      if (error) return alert('Upload fallito');
      const { data: urlData } = supabase.storage
        .from('avatars')
        .getPublicUrl(data.path);
      $('#avatarPreview').attr('src', urlData.publicUrl);
      await supabase.auth.updateUser({ data: { avatar_url: urlData.publicUrl } });
    });

    $('#profileForm').submit(async e => {
      e.preventDefault();
      const firstName = $('#firstName').val(),
            lastName  = $('#lastName').val(),
            birthdate = $('#birthdate').val();
      const { data, error } = await supabase.auth.updateUser({
        data: { firstName, lastName, birthdate }
      });
      if (error) {
        $('#profileMsg').html('<div class="alert alert-danger">Errore salvataggio.</div>');
      } else {
        $('#profileMsg').html('<div class="alert alert-success">Profilo aggiornato!</div>');
        await updateNavbar();
      }
    });

    $(document).ready(initProfile);
  </script>
