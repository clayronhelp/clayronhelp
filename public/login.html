  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"> <link rel="stylesheet" href="assets/css/style.css"> <style>
    /* PRELOADER STYLES */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0055aa, #003366); /* Sfumatura accattivante */
      z-index: 99999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
    }

    .preloader-logo {
      width: 100px;
      height: 100px;
      object-fit: contain;
      animation: pulseLogo 2s infinite ease-in-out;
      box-shadow: 0 0 25px rgba(255,255,255,0.4);
      border-radius: 50%;
      background-color: rgba(255,255,255,0.1);
      padding: 8px;
    }

    @keyframes pulseLogo {
      0% { transform: scale(0.95); opacity: 0.8; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(0.95); opacity: 0.8; }
    }

    .loading-text {
      color: #fff;
      font-size: 1.3rem;
      font-weight: 700;
      margin-top: 15px;
      animation: fadeInText 1.5s ease-in-out infinite alternate;
    }

    @keyframes fadeInText {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* DARK MODE STYLES */
    body.dark-mode {
      background: linear-gradient(135deg, #212529, #343a40) !important;
      color: #e2e6ea;
    }
    .dark-mode .card {
      background: #2c3034 !important;
      box-shadow: 0 6px 15px rgba(0,0,0,0.5) !important;
    }
    .dark-mode .card-header {
      background: linear-gradient(90deg, #495057, #343a40) !important;
      color: #e2e6ea !important;
    }
    .dark-mode .form-control {
      background-color: #3a3f45 !important;
      color: #e2e6ea !important;
      border-color: #495057 !important;
    }
    .dark-mode .form-control::placeholder {
      color: #adb5bd !important;
    }
    .dark-mode label {
      color: #e2e6ea !important;
    }
    .dark-mode .btn-login {
      background: #0056b3 !important;
      border: none !important;
      color: #fff !important;
    }
    .dark-mode .btn-login:hover {
      background: #004085 !important;
    }
    .dark-mode p.text-center.small, .dark-mode p.text-center.small a {
      color: #adb5bd !important;
    }
    .dark-mode .alert-danger {
      background-color: #5c2c2c !important;
      border-color: #923a3a !important;
      color: #ff8a8a !important;
    }

    /* Stili generali della pagina di login */
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #0055aa, #003366);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.5rem; /* Padding ridotto al minimo */
      position: relative;
      overflow-x: hidden; /* Evita lo scroll orizzontale */
    }
    .card {
      max-width: 360px; /* Ancora più stretta per adattarsi a tutti i telefoni */
      width: 100%;
      border: none;
      border-radius: 10px; /* Raggio leggermente più piccolo */
      box-shadow: 0 6px 18px rgba(0,0,0,0.2); /* Ombra meno pronunciata */
      background: #fff;
      animation: fadeIn 0.7s ease-out; /* Animazione leggermente più rapida */
      margin: 0 auto; /* Centra la card */
    }
    .card-header {
      background: linear-gradient(90deg, #003366, #0055aa);
      color: #fff;
      text-align: center;
      padding: 1.2rem; /* Padding ridotto */
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      font-weight: 700;
      font-size: 1.3rem; /* Dimensione del titolo ridotta */
    }
    .card-body {
        padding: 1.5rem; /* Padding ridotto */
    }
    .form-group {
        margin-bottom: 0.8rem; /* Spazio tra i campi ridotto */
    }
    .form-control {
      border-radius: 5px; /* Raggio ancora più piccolo */
      border: 1px solid #ced4da;
      padding: 0.65rem 0.9rem; /* Padding ridotto */
      font-size: 0.88rem; /* Dimensione del font ridotta */
    }
    label {
      font-weight: 600;
      color: #495057;
      margin-bottom: 0.3rem; /* Spazio ridotto */
      display: block;
      font-size: 0.85rem; /* Dimensione del font ridotta */
    }
    .btn-login {
      background: #0055aa;
      border: none;
      border-radius: 5px; /* Raggio più piccolo */
      padding: 0.7rem; /* Padding ridotto */
      font-weight: 700;
      width: 100%;
      font-size: 0.95rem; /* Dimensione del font ridotta */
      transition: background 0.3s;
    }
    .btn-login:hover { background: #003366; }

    /* Media queries per una reattività ancora migliore */
    @media (max-width: 400px) {
      .card {
        max-width: 95%; /* Lascia un po' di margine sui lati */
        margin: 0 2.5%; /* Aggiunge un piccolo margine laterale */
      }
    }
    @media (max-width: 320px) { /* iPhone 5/SE */
        .card {
            max-width: 98%;
            margin: 0 1%;
        }
        .card-header h2 {
            font-size: 1.2rem;
        }
        .form-control, .btn-login {
            font-size: 0.85rem;
            padding: 0.6rem 0.8rem;
        }
        label {
            font-size: 0.8rem;
        }
    }

    /* Posizione del Dark Mode Toggle */
    #darkModeToggle {
      position: absolute;
      top: 15px; /* Spostato leggermente più in alto */
      right: 15px; /* Spostato leggermente più a destra */
      z-index: 1000;
      background-color: rgba(255, 255, 255, 0.15); /* Meno opaco */
      border: 1px solid rgba(255, 255, 255, 0.4); /* Bordo meno visibile */
      border-radius: 50%;
      width: 40px; /* Più piccolo */
      height: 40px; /* Più piccolo */
      font-size: 1.1rem; /* Icona più piccola */
    }
    #darkModeToggle:hover {
      background-color: rgba(255, 255, 255, 0.25);
      border-color: rgba(255, 255, 255, 0.6);
    }
  </style>

</head>
<body class="d-flex justify-content-center align-items-center vh-100">

  <div id="preloader">
    <img src="assets/img/logo.png" alt="ClayRon Logo" class="preloader-logo">
    <p class="loading-text">Accesso in corso...</p>
  </div>

  <button id="darkModeToggle" class="btn btn-outline-light" title="Modalità Scura">
    <i class="fas fa-moon"></i>
  </button>

  <div class="card p-4 animate__animated animate__fadeInUp" data-aos="zoom-in" data-aos-duration="1000">
    <div class="card-header">
      <h2>Accedi</h2>
    </div>
    <div class="card-body">
      <form id="loginForm">
        <div class="form-group">
          <label for="loginEmail"><i class="fas fa-envelope mr-2"></i>Email</label>
          <input type="email" id="loginEmail" class="form-control" placeholder="La tua email" required>
        </div>
        <div class="form-group">
          <label for="loginPassword"><i class="fas fa-lock mr-2"></i>Password</label>
          <input type="password" id="loginPassword" class="form-control" placeholder="La tua password" required>
        </div>
        <button type="submit" class="btn-login"><i class="fas fa-sign-in-alt mr-2"></i>Accedi</button>
        <div id="loginMessage" class="mt-3 animate__animated"></div>
        <p class="text-center small mt-2">Non hai un account? <a href="register.html" class="font-weight-bold">Registrati qui</a></p>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> <script>
    // Inizializza AOS
    AOS.init({
      duration: 800,
      once: true
    });

    // Preloader
    window.addEventListener('load', function() {
      const preloader = document.getElementById('preloader');
      setTimeout(() => {
        preloader.style.opacity = '0';
        preloader.style.visibility = 'hidden';
        document.body.style.overflow = '';
      }, 1500);
      document.body.style.overflow = 'hidden';
    });

    // Dark Mode Toggle
    document.getElementById('darkModeToggle').addEventListener('click', function() {
      document.body.classList.toggle('dark-mode');
      if (document.body.classList.contains('dark-mode')) {
        localStorage.setItem('darkMode', 'enabled');
        this.innerHTML = '<i class="fas fa-sun"></i>';
        this.title = 'Modalità Chiara';
      } else {
        localStorage.setItem('darkMode', 'disabled');
        this.innerHTML = '<i class="fas fa-moon"></i>';
        this.title = 'Modalità Scura';
      }
    });

    // Applica la preferenza del dark mode al caricamento della pagina
    if (localStorage.getItem('darkMode') === 'enabled') {
      document.body.classList.add('dark-mode');
      document.getElementById('darkModeToggle').innerHTML = '<i class="fas fa-sun"></i>';
      document.getElementById('darkModeToggle').title = 'Modalità Chiara';
    }

    $('#loginForm').on('submit', async e => {
      e.preventDefault();
      const email = $('#loginEmail').val().trim();
      const password = $('#loginPassword').val();
      const $loginMessage = $('#loginMessage');

      $loginMessage.empty().hide(); // Pulisci e nascondi messaggi precedenti

      try {
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });

        if (error) {
          $loginMessage.html(
            `<div class="alert alert-danger animate__animated animate__shakeX"><i class="fas fa-exclamation-triangle mr-2"></i>${error.message}</div>`
          ).show();
        } else {
          // login ok → reindirizza all'area personale
          window.location.href = 'area.html';
        }
      } catch (err) {
        console.error('Errore imprevisto durante il login:', err);
        $loginMessage.html(
          '<div class="alert alert-danger animate__animated animate__shakeX"><i class="fas fa-times-circle mr-2"></i>Si è verificato un errore imprevisto. Riprova.</div>'
        ).show();
      }
    });
  </script>
</body>
