<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - ClayRon S.P.A.</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="icon" href="assets/img/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/module/supabase.js"></script>
  <script>
    const SUPABASE_URL = 'https://XYZABC.supabase.co'; // ← tuo URL
    const SUPABASE_ANON = 'eyJ…';                      // ← tua anon key
    window.supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON);
  </script>
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title text-center">Login</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="loginEmail">Email</label>
            <input type="email" class="form-control" id="loginEmail" placeholder="Inserisci la tua email" required>
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="Inserisci la tua password" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Accedi</button>
        </form>
        <div id="loginMessage" class="mt-3"></div>
        <div class="mt-3 text-center">
          <small>Se non hai un account, <a href="register.html">Registrati</a>.</small>
        </div>
      </div>
    </div>
  </div>
  
  <!-- JS di utilità -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $('#loginForm').submit(async function(e){
      e.preventDefault();
      const email = $('#loginEmail').val(),
            password = $('#loginPassword').val();
      // Supabase signIn
      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        $('#loginMessage').html(`<div class="alert alert-danger">${error.message}</div>`);
      } else {
        $('#loginMessage').html(`<div class="alert alert-success">Accesso effettuato!</div>`);
        setTimeout(()=> window.location.href = 'area.html', 1000);
      }
    });
  </script>
</body>
</html>
