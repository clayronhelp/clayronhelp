<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - ClayRon S.P.A.</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title text-center">Login</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Inserisci username" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Inserisci password" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Accedi</button>
        </form>
        <div id="loginMessage" class="mt-3"></div>
        <div class="mt-3 text-center">
          <small>Usa username <strong>user</strong> e password <strong>123</strong></small>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $('#loginForm').submit(function(e){
      e.preventDefault();
      $.ajax({
        type: 'POST',
        url: '/api/login',
        data: JSON.stringify({
           username: $('#username').val(),
           password: $('#password').val()
        }),
        contentType: 'application/json',
        success: function(response){
           $('#loginMessage').html('<div class="alert alert-success">Login effettuato con successo!</div>');
           setTimeout(function(){ window.location.href = 'dashboard.html'; }, 1500);
        },
        error: function(xhr){
           $('#loginMessage').html('<div class="alert alert-danger">Credenziali non valide!</div>');
        }
      });
    });
  </script>
</body>
</html>
