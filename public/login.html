<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - ClayRon S.P.A.</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="icon" href="assets/img/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #0055aa, #003366);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .card {
      max-width: 360px;
      width: 100%;
      border: none;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      background: #fff;
      animation: fadeIn 0.6s ease-out;
    }
    .card-header {
      background: linear-gradient(90deg, #003366, #0055aa);
      color: #fff;
      text-align: center;
      padding: 1.5rem;
    }
    .card-body { padding: 2rem; }
    .form-control { border-radius: 6px; }
    .btn-login {
      background: #0055aa;
      border: none;
      border-radius: 6px;
      padding: 0.75rem;
      font-weight: 600;
      transition: background 0.3s;
    }
    .btn-login:hover { background: #003366; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <h2>Accesso</h2>
    </div>
    <div class="card-body">
      <form id="loginForm">
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" class="form-control" placeholder="la tua email" required>
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" class="form-control" placeholder="la tua password" required>
        </div>
        <button type="submit" class="btn btn-login btn-block">Accedi</button>
      </form>
      <div id="loginMessage" class="mt-3"></div>
      <div class="text-center mt-3">
        <small>Non hai un account? <a href="register.html">Registrati</a></small>
      </div>
    </div>
  </div>

  <!-- JS invariati -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $('#loginForm').submit(function(e){
      e.preventDefault();
      $.ajax({
        type: 'POST',
        url: '/api/login',
        data: JSON.stringify({
          email:    $('#loginEmail').val(),
          password: $('#loginPassword').val()
        }),
        contentType: 'application/json',
        success: function(resp){
          $('#loginMessage').html('<div class="alert alert-success">'+resp.message+'</div>');
          localStorage.setItem('token', resp.token);
          setTimeout(()=> window.location.href='area.html', 1500);
        },
        error: function(xhr){
          $('#loginMessage').html('<div class="alert alert-danger">'+xhr.responseJSON.message+'</div>');
        }
      });
    });
  </script>
</body>
</html>
