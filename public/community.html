  <script>
  document.addEventListener('DOMContentLoaded', async () => {
    // aggiorna navbar
    await updateNavbar();

    // sessione
    const { data:{ session } } = await supabase.auth.getSession();
    if (!session) return window.location.href='login.html';
    const md = session.user.user_metadata || {};
    const userName = (md.firstName && md.lastName) 
      ? `${md.firstName} ${md.lastName}` 
      : session.user.email;
    const meEmail = session.user.email;
    const room = 'global';
    const messagesDiv = document.getElementById('messages');
    const chatForm    = document.getElementById('chatForm');
    const chatInput   = document.getElementById('chatInput');

    // render con delete
    function renderMessage(msg) {
      const isMe = msg.user_email === meEmail;
      const when = new Date(msg.inserted_at)
        .toLocaleTimeString('it-IT',{hour:'2-digit',minute:'2-digit'});
      const container = document.createElement('div');
      container.className = 'message' + (isMe ? ' me' : '');
      let inner = '';
      if (msg.deleted) {
        inner = `<div class="deleted">questo messaggio è stato eliminato</div>`;
      } else {
        inner = `<div class="bubble${isMe ? ' me' : ''}">
            <span class="author">${msg.user_name}:</span>
            <span>${msg.content}</span>
          </div>
          <div class="meta">${when}</div>`;
        if (isMe) {
          inner += `<i class="fas fa-trash delete-btn" title="Elimina"></i>`;
        }
      }
      container.innerHTML = inner;
      messagesDiv.appendChild(container);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      if (isMe && !msg.deleted) {
        container.querySelector('.delete-btn').onclick = async () => {
          // cancello dal DB
          await supabase
            .from('messages')
            .update({ deleted: true })
            .eq('id', msg.id);
          // ricarico la stanza
          messagesDiv.innerHTML = '';
          loadAndSubscribe();
        };
      }
    }

    // carica + subscribe
    let subscription = null;
    async function loadAndSubscribe() {
      messagesDiv.innerHTML = '';
      const { data: history } = await supabase
        .from('messages')
        .select('*')
        .eq('room', room)
        .order('inserted_at', { ascending: true })
        .limit(100);
      history.forEach(renderMessage);
      if (subscription) subscription.unsubscribe();
      subscription = supabase
        .channel('public:messages')
        .on('postgres_changes', {
          event:'INSERT', schema:'public', table:'messages', filter:`room=eq.${room}`
        }, ({ new: m }) => renderMessage(m))
        .subscribe();
    }
    await loadAndSubscribe();

    // invio
    chatForm.addEventListener('submit', async e => {
      e.preventDefault();
      const content = chatInput.value.trim();
      if (!content) return;
      await supabase.from('messages').insert({
        room,
        user_email: session.user.email,
        user_name:  userName,
        content,
        deleted:    false
      });
      chatInput.value = '';
    });
  });
  </script>
