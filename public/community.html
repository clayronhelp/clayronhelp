  <script>
  document.addEventListener('DOMContentLoaded', async () => {
    // 1) sessione + navbar
    const { data:{ session } } = await supabase.auth.getSession();
    if (!session) return window.location.href='login.html';
    await updateNavbar();

    // 2) prendi nome da metadata
    const md = session.user.user_metadata || {};
    const userName = (md.firstName && md.lastName)
      ? `${md.firstName} ${md.lastName}`
      : session.user.email;

    const room = 'global';
    const messagesDiv = document.getElementById('messages');
    const chatForm    = document.getElementById('chatForm');
    const chatInput   = document.getElementById('chatInput');

        function renderMessage(msg) {
      const when = new Date(msg.inserted_at)
        .toLocaleTimeString('it-IT',{hour:'2-digit',minute:'2-digit'});
      $('#messages').append(`
        <div class="message">
          <div class="author">${msg.user_name}</div>
          <div class="content">${msg.content}</div>
          <div class="time">${when}</div>
        </div>
      `);
      $('#messages').scrollTop($('#messages')[0].scrollHeight);
    }


    // 3) cronologia
    let { data: history } = await supabase
      .from('messages')
      .select('*')
      .eq('room', room)
      .order('inserted_at', { ascending: true })
      .limit(100);
    if (history) history.forEach(renderMessage);

    // 4) realtime con canale
    supabase
      .channel('public:messages')
      .on('postgres_changes', {
        event: 'INSERT', schema: 'public', table: 'messages',
        filter: `room=eq.${room}`
      }, ({ new: m }) => renderMessage(m))
      .subscribe();

    // 5) invio
    chatForm.addEventListener('submit', async e => {
      e.preventDefault();
      const content = chatInput.value.trim();
      if (!content) return;
      chatInput.value = '';
      await supabase.from('messages').insert({
        room, user_email: session.user.email,
        user_name: userName, content
      });
    });
  });
  </script>
