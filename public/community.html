  <main class="container flex-fill py-5">
    <h2 class="mb-4 text-center">Community Chat</h2>

    <!-- Tab di selezione stanza -->
    <ul class="nav nav-tabs mb-3" id="chatTabs">
      <li class="nav-item">
        <a class="nav-link active" data-room="generale">Chat Generale</a>

      <li class="nav-item dropdown">

          <a class="dropdown-item" data-room="materia_matematica">Matematica</a>

    <!-- Finestra chat -->

      <input type="text" id="msgInput" class="form-control" placeholder="Scrivi un messaggio..." autocomplete="off">

  <!-- Socket.IO client (serve lato server) -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- jQuery, Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

  <script>
    // 1) proteggi con supabase auth
    document.addEventListener('DOMContentLoaded', async () => {
      const { data:{session} } = await supabase.auth.getSession();
      if (!session) return location.href='login.html';

      // 2) login in navbar
      updateNavbar();

      // 3) init Socket.IO
      const socket = io();

      let currentRoom = 'generale';
      socket.emit('joinRoom', currentRoom);

      // ricevi messaggi
      socket.on('message', ({ user, text }) => {
        $('#messages').append(`
          <div class="message">
            <strong>${user}</strong>: ${text}
          </div>`);
        $('#messages').scrollTop($('#messages')[0].scrollHeight);
      });

      // invia messaggio
      $('#chatForm').submit(e => {
        e.preventDefault();
        const msg = $('#msgInput').val().trim();
        if (!msg) return;
        socket.emit('chatMessage', { room: currentRoom, text: msg });
        $('#msgInput').val('');
      });

      // cambia stanza
      $('#chatTabs').on('click', '[data-room]', function(){
        const newRoom = $(this).data('room');
        if (newRoom === currentRoom) return;
        socket.emit('leaveRoom', currentRoom);
        socket.emit('joinRoom', newRoom);
        currentRoom = newRoom;
        $('#messages').empty();
      });
    });
  </script>
</body>
