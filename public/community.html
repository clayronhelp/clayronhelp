  <script>
  $(async () => {
    // 1) Proteggi / aggiorna navbar
    await updateNavbar();
    const { data:{ session } } = await supabase.auth.getSession();
    if (!session) return window.location.href='login.html';

    const userName = session.user.user_metadata?.full_name || session.user.email;
    let currentRoom = 'generale';
    const $tabs = $('#chat-tabs .nav-link'), $messages = $('#messages');
    let sub = null;

    function renderMessage(msg) {
      const t = new Date(msg.inserted_at).toLocaleTimeString('it-IT',{hour:'2-digit',minute:'2-digit'});
      $messages.append(`
        <div class="message">
          <div class="author">${msg.user_name}</div>
          <div>${msg.content}</div>
          <div class="time">${t}</div>
        </div>
      `);
      $messages.scrollTop($messages.prop('scrollHeight'));
    }

    async function subscribe(room) {
      // cancelliamo subscription precedente
      if (sub) await supabase.removeChannel(sub);

      $messages.empty();

      // fetch iniziale
      let { data: msgs, error } = await supabase
        .from('messages')
        .select('*')
        .eq('room', room)
        .order('inserted_at', { ascending: true })
        .limit(100);

      if (error) {
        console.error('Fetch messages error:', error);
        $messages.append(`<div class="text-danger">Errore caricamento: ${error.message}</div>`);
      } else {
        msgs.forEach(renderMessage);
      }

      // realtime con channel
      sub = supabase
        .channel('public:messages')
        .on('postgres_changes',
            { event:'INSERT', schema:'public', table:'messages', filter:`room=eq.${room}` },
            ({ new: m }) => renderMessage(m)
        )
        .subscribe();
    }

    // iniziale
    subscribe(currentRoom);

    // cambio stanza
    $tabs.click(function(){
      $tabs.removeClass('active');
      $(this).addClass('active');
      currentRoom = $(this).data('room');
      subscribe(currentRoom);
    });

    // invio
    $('#chat-form').submit(async e=>{
      e.preventDefault();
      const content = $('#chat-input').val();
      $('#chat-input').val('');
      await supabase
        .from('messages')
        .insert({ room: currentRoom, user_name: userName, content });
    });
  });
  </script>
