<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Community Chat – ClayRon</title>
  <link rel="icon" href="assets/img/logo.png">
  <!-- Bootstrap + FontAwesome + style.css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    #messages { 
      max-height: 60vh; 
      overflow-y: auto; 
      padding: 1rem; 
      background: #f8f9fa; 
      border-radius: 8px;
      border: 1px solid #dee2e6;
    }
    .message {
      margin-bottom: 0.75rem;
      padding: 0.5rem 0.75rem;
      border-radius: 6px;
      background: #ffffff;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
    .message .user {
      font-weight: 600;
      margin-right: 0.5rem;
      color: #0055aa;
    }
    .message .time {
      float: right;
      font-size: 0.75rem;
      color: #6c757d;
    }
    #chatForm input {
      border-radius: 4px;
    }
    #chatForm button {
      border-radius: 4px;
    }
  </style>
  <!-- Supabase JS -->
  <script src="https://unpkg.com/@supabase/supabase-js/dist/umd/supabase.js"></script>
  <script>
    const SUPABASE_URL = 'https://nptawehzfamaghytkmbk.supabase.co';
    const SUPABASE_ANON = 'eyJhbGci…'; // la tua anon key
    window.supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON);
  </script>
  <script src="assets/js/auth.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="assets/img/logo.png" class="logo" alt="Logo"> ClayRon S.P.A.
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavHome">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavHome">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="materials.html">Materiali</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">Chi Siamo</a></li>
          <li class="nav-item active"><a class="nav-link" href="community.html">Community</a></li>
        </ul>
        <div id="auth-area" class="ml-3"></div>
      </div>
    </div>
  </nav>

  <main class="container flex-fill py-4">
    <h2 class="mb-3">Chat della Community</h2>
    <div id="messages" class="mb-3"></div>
    <form id="chatForm" class="d-flex">
      <input id="chatInput" class="form-control mr-2" placeholder="Scrivi un messaggio..." autocomplete="off" required>
      <button class="btn btn-primary">Invia</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="py-4 text-white text-center bg-primary mt-auto">
    <div class="container">
      <p>&copy; 2025 ClayRon S.P.A.</p>
    </div>
  </footer>

  <!-- JS: jQuery + Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

  <script>
  document.addEventListener('DOMContentLoaded', async () => {
    // 1) recupera sessione
    await updateNavbar();
    const { data:{ session } } = await supabase.auth.getSession();
    if (!session) return window.location.href = 'login.html';

    const userEmail = session.user.email;
    const room = 'global';

    const messagesDiv = document.getElementById('messages');
    const chatForm    = document.getElementById('chatForm');
    const chatInput   = document.getElementById('chatInput');

    // renderizza un messaggio
    function renderMessage(msg) {
      const when = new Date(msg.inserted_at)
        .toLocaleTimeString('it-IT',{hour:'2-digit',minute:'2-digit'});
      const div = document.createElement('div');
      div.className = 'message';
      div.innerHTML = `
        <span class="user">${msg.user_email}</span>
        <span class="text">${msg.content}</span>
        <span class="time">${when}</span>
      `;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // 2) carica cronologia
    let { data: history } = await supabase
      .from('messages')
      .select('*')
      .eq('room', room)
      .order('inserted_at', { ascending: true })
      .limit(100);
    history.forEach(renderMessage);

    // 3) realtime
    supabase
      .channel('public:messages')
      .on('postgres_changes', {
        event: 'INSERT', schema: 'public', table: 'messages',
        filter: `room=eq.${room}`
      }, ({ new: m }) => renderMessage(m))
      .subscribe();

    // 4) invio nuovo
    chatForm.addEventListener('submit', async e => {
      e.preventDefault();
      const content = chatInput.value.trim();
      if (!content) return;
      await supabase.from('messages').insert({ room, user_email: userEmail, content });
      chatInput.value = '';
    });
  });
  </script>
</body>
</html>
