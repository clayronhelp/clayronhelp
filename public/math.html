  <script>
  document.addEventListener('DOMContentLoaded',async()=>{
    const { data:{ session } } = await supabase.auth.getSession();
    if(!session) return location.href='login.html';
    await updateNavbar();

    const uid = session.user.id;
    const md  = session.user.user_metadata;
    const un  = md.firstName ? `${md.firstName} ${md.lastName}` : session.user.email;

    let questions, idx, score=0, best=0;

    async function loadBest(){
      let { data } = await supabase
        .from('game_scores')
        .select('score')
        .eq('game','math').eq('user_id',uid)
        .order('score',{ascending:false}).limit(1);
      best = data[0]?.score||0;
      $('#quizScore').text(best);
    }
    async function loadBoard(){
      let { data } = await supabase
        .from('game_scores')
        .select('user_name,score')
        .eq('game','math').order('score',{ascending:false})
        .limit(10);
      $('#leaderboard-math').empty();
      data.forEach(r=>$('#leaderboard-math').append(`<li>${r.user_name}: ${r.score}</li>`));
    }

    function genQuestions(diff){
      const range = diff==='easy'?10: diff==='medium'?20:50;
      questions = Array.from({length:5},()=>{
        const a=rand(range),b=rand(range);
        return { q:`${a}+${b}`, ans:a+b };
      });
    }
    function rand(n){return Math.floor(Math.random()*n);}

    function render(){
      if(idx>=questions.length) return finish();
      const {q,ans} = questions[idx];
      $('#quizArea').html(`
        <div><strong>${q} = ?</strong></div>
        <input type="number" id="answer" class="form-control d-inline-block w-auto">
        <button id="submitAns" class="btn btn-primary ml-2">OK</button>
      `);
      $('#submitAns').click(()=>{
        if(Number($('#answer').val())===ans) score++;
        idx++; $('#quizScore').text(score);
        render();
      });
    }
    async function finish(){
      if(score>best){
        best=score;
        await supabase
          .from('game_scores')
          .upsert(
            {user_id:uid,user_name:un,game:'math',score:best},
            { onConflict:['user_id','game'] }
          )
          .select();
      }
      await loadBoard();
      alert(`Quiz finito! Score: ${score}`);
    }

    $('#startQuiz').click(()=>{
      genQuestions($('#difficulty').val());
      idx=0; score=0; $('#quizScore').text(score);
      render();
    });
    $('#showBoardMath').click(()=>$('#leaderboard-math').toggle());

    await loadBest(); await loadBoard();
  });
  </script>
