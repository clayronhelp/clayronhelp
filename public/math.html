<body class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="games.html">
        <img src="assets/img/logo.png" class="logo" alt="Logo"> Giochi
      </a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navMath"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navMath">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="games.html">Giochi</a></li>
        </ul>
        <div id="auth-area" class="ml-3"></div>
      </div>
    </div>
  </nav>

  <main class="container text-center flex-fill py-4">
    <h2>Quiz di Matematica</h2>
    <div class="mb-3">
      <label>Difficoltà:</label>
      <select id="difficulty" class="form-control d-inline-block w-auto">
        <option value="easy">Facile</option>
        <option value="medium">Medio</option>
        <option value="hard">Difficile</option>
      </select>
      <button id="startQuiz" class="btn btn-success ml-2">Start</button>
      <button id="showBoardMath" class="btn btn-outline-light ml-2">Classifica</button>
    </div>
    <div id="quizArea"></div>
    <div class="mt-3"><strong>Punteggio:</strong> <span id="quizScore">0</span></div>
    <ol id="leaderboard-math" class="mx-auto text-left mt-3"></ol>
  </main>

  <footer class="py-4 bg-primary text-white text-center mt-auto">
    <div class="container">&copy; 2025 ClayRon S.P.A.</div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded',async()=>{
    const { data:{ session } } = await supabase.auth.getSession();
    if(!session) return location.href='login.html';
    await updateNavbar();

    const userId=session.user.id;
    const md=session.user.user_metadata;
    const userName=md.firstName?`${md.firstName} ${md.lastName}`:session.user.email;
    let questions,idx,score=0,best=0;

    async function loadBest(){
      let { data } = await supabase
        .from('game_scores')
        .select('score')
        .eq('game','math').eq('user_id',userId)
        .order('score',{ascending:false}).limit(1);
      best = data.length?data[0].score:0;
      $('#quizScore').text(best);
    }
    async function loadBoard(){
      let { data } = await supabase
        .from('game_scores')
        .select('user_name,score')
        .eq('game','math').order('score',{ascending:false}).limit(10);
      $('#leaderboard-math').empty();
      data.forEach(r=>$('#leaderboard-math').append(`<li>${r.user_name}: ${r.score}</li>`));
    }

    function genQuestions(diff){
      const range= diff==='easy'?10: diff==='medium'?20:50;
      questions=Array.from({length:5},()=>{
        const a=Math.floor(Math.random()*range),b=Math.floor(Math.random()*range),
              op=Math.random()<.5?'+':'-';
        return { q:`${a}${op}${b}`, ans:eval(`${a}${op}${b}`) };
      });
    }
    function render(){
      if(idx>=questions.length) return finish();
      const {q,ans}=questions[idx];
      $('#quizArea').html(`
        <div><strong>${q} = ?</strong></div>
        <input type="number" id="answer" class="form-control d-inline-block w-auto">
        <button id="submitAns" class="btn btn-primary">OK</button>
      `);
      $('#submitAns').click(()=>{
        const val=Number($('#answer').val());
        if(val===ans) score++;
        $('#quizScore').text(score);
        idx++; render();
      });
    }
    async function finish(){
      if(score>best){
        best=score;
        await supabase.from('game_scores').upsert({user_id:userId,user_name:userName,game:'math',score:best});
      }
      loadBoard();
      alert(`Quiz finito! Score: ${score}`);
    }

    $('#startQuiz').click(()=>{
      genQuestions($('#difficulty').val());
      idx=0;score=0;$('#quizScore').text(score);
      render();
    });
    $('#showBoardMath').click(()=>$('#leaderboard-math').toggle());

    await loadBest(); await loadBoard();
  });
  </script>
</body>
</html>
