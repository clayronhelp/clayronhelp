<body class="d-flex flex-column min-vh-100">
  <!-- Navbar -->

      <a class="navbar-brand" href="index.html">

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navMath">

          <li class="nav-item"><a class="nav-link" href="games.html">Giochi</a></li>

      </div>
    </div>

  <main class="container text-center flex-fill py-4">
    <h2>Quiz di Matematica</h2>
    <div class="mb-3">
      <label>Difficoltà:</label>
      <select id="difficulty" class="form-control w-auto d-inline-block">
        <option value="easy">Facile</option>
        <option value="medium">Medio</option>
        <option value="hard">Difficile</option>
      </select>
      <button id="startQuiz" class="btn btn-success ml-2">Start</button>
    </div>
    <div id="quizArea" style="max-width:500px;margin:auto;"></div>
    <div class="mt-3"><strong>Punteggio:</strong> <span id="quizScore">0</span></div>
    <h4 class="mt-4">Classifica</h4>
    <ol id="quizBoard" class="mx-auto text-left" style="max-width:300px;"></ol>
  </main>

  <!-- Footer -->
  <footer class="py-4 bg-primary text-white text-center mt-auto">
    <div class="container">
      <p>&copy; 2025 ClayRon S.P.A.</p>
    </div>
  </footer>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', async () => {
    const { data:{ session } } = await supabase.auth.getSession();
    if (!session) return location.href='login.html';
    await updateNavbar();

    let questions, idx, score=0;
    function genQuestions(diff){
      const range = diff==='easy'?10: diff==='medium'?20:50;
      questions = Array.from({length:5},()=>{
        const a=Math.floor(Math.random()*range),
              b=Math.floor(Math.random()*range),
              op=Math.random()<0.5?'+':'-';
        return { q:`${a} ${op} ${b}`, ans: eval(`${a}${op}${b}`) };
      });
    }

    function renderQuestion(){
      if(idx>=questions.length) return endQuiz();
      const {q,ans} = questions[idx];
      $('#quizArea').html(`
        <div><strong>${q} = ?</strong></div>
        <input type="number" id="answer" class="form-control w-auto d-inline-block mt-2">
        <button id="submitAns" class="btn btn-primary ml-2">OK</button>
      `);
      $('#submitAns').click(()=>{
        const val=Number($('#answer').val());
        if(val===ans) score++;
        $('#quizScore').text(score);
        idx++;
        renderQuestion();
      });
    }

    function endQuiz(){
      // salva
      const user=session.user, md=user.user_metadata;
      const name=md.firstName?md.firstName+' '+md.lastName:user.email;
      supabase.from('game_scores').insert([{user_id:user.id,user_name:name,game:'math',score}])
        .then(loadBoard);
      alert('Quiz finito! Punteggio: '+score);
    }

    async function loadBoard(){
      let { data } = await supabase
        .from('game_scores')
        .select('user_name,score')
        .eq('game','math')
        .order('score',{ascending:false})
        .limit(10);
      $('#quizBoard').empty();
      data.forEach(r=>$('#quizBoard').append(`<li>${r.user_name}: ${r.score}</li>`));
    }

    $('#startQuiz').click(()=>{
      genQuestions($('#difficulty').val());
      idx=0; score=0; $('#quizScore').text(score);
      renderQuestion();
    });

    loadBoard();
  });
  </script>
</body>
</html>
