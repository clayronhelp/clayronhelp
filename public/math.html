  <script>
  document.addEventListener('DOMContentLoaded', async ()=>{
    // sessione + navbar
    const { data:{ session } } = await supabase.auth.getSession();
    if (!session) return location.href='login.html';
    await updateNavbar();

    const md=session.user.user_metadata||{};
    const userName=md.firstName?`${md.firstName} ${md.lastName}`:session.user.email;

    // leaderboard
    const KEY='leader_math';
    function saveHS(s){
      const d=JSON.parse(localStorage.getItem(KEY)||'{}');
      if(!d[userName]||s>d[userName]){
        d[userName]=s;
        localStorage.setItem(KEY,JSON.stringify(d));
      }
    }
    function showLB(){
      const d=JSON.parse(localStorage.getItem(KEY)||'{}'),
            arr=Object.entries(d).map(e=>({n:e[0],s:e[1]}))
              .sort((a,b)=>b.s-a.s).slice(0,5);
      let html='';
      arr.forEach(e=>{
        html+=`<li class="list-group-item">${e.n}: ${e.s}</li>`;
      });
      document.getElementById('leaderboardMath').innerHTML=html;
    }
    document.getElementById('showLbMath')
      .addEventListener('click',showLB);

    // quiz logic
    let questions, current=0, score=0, timer;

    function genQuestions(diff){
      const max = diff==='easy'?10: diff==='medium'?20:50;
      questions = Array.from({length:10},()=>{
        const a=Math.floor(Math.random()*max),
              b=Math.floor(Math.random()*max);
        return { q:`${a} + ${b} = ?`, ans:a+b };
      });
    }

    function showQuestion(){
      if(current>=questions.length){
        clearInterval(timer);
        alert(`Fine quiz! Punteggio: ${score}`);
        saveHS(score);
        return;
      }
      const Q=questions[current];
      document.getElementById('quizArea').innerHTML=`
        <p>${Q.q}</p>
        <input type="number" id="ansInput" class="form-control w-50 mx-auto">
        <button id="subAns" class="btn btn-primary mt-2">Invia</button>
      `;
      document.getElementById('subAns').onclick=()=>{
        const v=Number(document.getElementById('ansInput').value);
        if(v===Q.ans) score++;
        current++;
        showQuestion();
      };
    }

    document.getElementById('startMath').onclick=()=>{
      const diff=document.getElementById('difficulty').value;
      current=0; score=0;
      genQuestions(diff);
      showQuestion();
    };
  });
  </script>
