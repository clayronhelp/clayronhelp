<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Acquista Materiale - ClayRon</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">ClayRon S.P.A.</a>
    </div>
  </nav>

  <main class="container py-5">
    <h2>Completa lâ€™acquisto</h2>
    <div id="purchaseInfo" class="my-4"></div>
    <div id="paypal-button-container"></div>
  </main>

  <footer>
    <div class="container text-center">
      <small>&copy; 2025 ClayRon S.P.A.</small>
    </div>
  </footer>

  <!-- PayPal SDK: sostituisci CLIENT_ID con il tuo -->
  <script src="https://www.paypal.com/sdk/js?client-id=TUO_PAYPAL_CLIENT_ID&currency=EUR"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id'), price = params.get('price');
    $('#purchaseInfo').html(`<p>Stai per acquistare il materiale (<strong>&euro;${price}</strong>).</p>`);

    paypal.Buttons({
      createOrder: (data, actions) => actions.order.create({
        purchase_units: [{ amount: { value: price } }]
      }),
      onApprove: (data, actions) => actions.order.capture().then(() => {
        // Segna come acquistato
        localStorage.setItem('purchased_' + id, 'true');
        // Torna al dettaglio
        window.location.href = `material-detail.html?id=${id}`;
      })
    }).render('#paypal-button-container');
  </script>
</body>
</html>
