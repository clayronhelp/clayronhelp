<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="icon" href="assets/img/logo.png">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{background:#121212;color:#eee;}
    .navbar,.footer{background:#1f1f1f!important;}
    #card{max-width:400px;margin:auto;background:#1e1e1e;padding:1.5rem;border-radius:8px;}
    #answers button{width:100%;margin:.5rem 0;}
    #controls,#status,#leaderboard{ text-align:center;margin:1rem;}
    .btn-tech{background: linear-gradient(45deg,#0f9d58,#4285f4);color:#fff;border:none;}
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="quiz.html"><img src="assets/img/logo.png" style="height:30px"> Quiz</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#nav3"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="nav3">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="snake.html">Snake</a></li>
          <li class="nav-item"><a class="nav-link" href="memory.html">Memory</a></li>
          <li class="nav-item"><a class="nav-link" href="quiz.html">Quiz</a></li>
          <li class="nav-item"><a class="nav-link" href="leaderboards.html">Classifiche</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container game-container">
    <h2>Math Quiz</h2>
    <div id="controls">
      <select id="level" class="form-control w-50 mx-auto mb-2">
        <option value="1">Facile</option>
        <option value="2">Medio</option>
        <option value="3">Difficile</option>
      </select>
      <button id="startBtn" class="btn btn-tech">Start</button>
      <button id="resetBtn" class="btn btn-outline-warning ml-2">Reset</button>
      <button id="showLb" class="btn btn-info ml-2">Mostra Classifica</button>
    </div>
    <div id="card" style="display:none;">
      <div id="status">Punteggio: 0 / 0</div>
      <div id="question" class="h4 text-center my-3"></div>
      <div id="answers"></div>
    </div>
    <div id="leaderboard" style="display:none;"></div>
  </div>

  <footer class="footer py-3 text-center"><div class="container"><small>&copy; 2025 ClayRon</small></div></footer>

  <script src="https://unpkg.com/@supabase/supabase-js/dist/umd/supabase.js"></script>
  <script>
  const SUPABASE_URL='https://nptawehzfamaghytkmbk.supabase.co',
        SUPABASE_ANON='eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5wdGF3ZWh6ZmFtYWdoeXRrbWJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU4NzAyMzEsImV4cCI6MjA2MTQ0NjIzMX0.FifPP4WNg7hDFucB_1gBuJQCG4993mBYiKbNyQjpAM8';
  window.supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON);

  document.addEventListener('DOMContentLoaded',async()=>{
    const { data:{ session } }=await supabase.auth.getSession();
    if(!session) return location='login.html';
    const md=session.user.user_metadata||{}, userName=(md.firstName&&md.lastName)?`${md.firstName} ${md.lastName}`:session.user.email;

    let qs,idx,sc;
    const lvlMap={1:10,2:20,3:50};

    function saveScore(s){
      const key='leader_quiz';
      const arr=JSON.parse(localStorage.getItem(key)||'[]');
      arr.push({name:userName,score:s});
      localStorage.setItem(key,JSON.stringify(arr));
    }
    function showLb(){
      const key='leader_quiz';
      const arr=JSON.parse(localStorage.getItem(key)||'[]')
        .sort((a,b)=>b.score-a.score).slice(0,5);
      let h='<ol class="list-group">';
      arr.forEach(e=>h+=`<li class="list-group-item bg-dark text-white">${e.name}: ${e.score}</li>`);
      h+='</ol>';
      document.getElementById('leaderboard').innerHTML=h;
      document.getElementById('leaderboard').style.display='block';
    }
    document.getElementById('showLb').onclick=showLb;

    function gen(n){
      const a=Math.floor(Math.random()*n)+1,b=Math.floor(Math.random()*n)+1;
      return {q:`${a}+${b}=?`,ans:a+b,opts:[a+b,a+b+1,a+b-1,a+b+2].sort(()=>Math.random()-.5)};
    }
    function start(){
      idx=0; sc=0;
      const lvl=+document.getElementById('level').value;
      qs=Array.from({length:5},()=>gen(lvlMap[lvl]));
      document.getElementById('card').style.display='block';
      next();
    }
    function next(){
      if(idx>=qs.length){
        alert(`Fine! ${sc}/${qs.length}`); saveScore(sc); return;
      }
      const o=qs[idx++];
      document.getElementById('question').innerText=o.q;
      const ad=document.getElementById('answers'); ad.innerHTML='';
      o.opts.forEach(x=>{
        const b=document.createElement('button');
        b.className='btn btn-outline-primary btn-block text-left';
        b.innerText=x;
        b.onclick=()=>{
          if(x===o.ans){b.classList.replace('btn-outline-primary','btn-success'); sc++;}
          else b.classList.replace('btn-outline-primary','btn-danger');
          Array.from(ad.children).forEach(bb=>bb.disabled=true);
          document.getElementById('status').innerText=`Punteggio: ${sc} / ${idx}`;
          setTimeout(next,700);
        };
        ad.appendChild(b);
      });
      document.getElementById('status').innerText=`Punteggio: ${sc} / ${idx}`;
    }

    document.getElementById('startBtn').onclick=start;
    document.getElementById('resetBtn').onclick=()=>{
      document.getElementById('card').style.display='none';
      document.getElementById('status').innerText='';
    };
  });
  </script>
</body>
</html>
