  <script>
  document.addEventListener('DOMContentLoaded', async ()=>{
    // sessione + navbar
    const { data:{ session } } = await supabase.auth.getSession();
    if (!session) return location.href='login.html';
    await updateNavbar();

    // nome
    const md = session.user.user_metadata||{};
    const userName = md.firstName
      ? `${md.firstName} ${md.lastName}`
      : session.user.email;

    // leaderboard
    const KEY='leader_memory';
    function saveHS(s){
      const d=JSON.parse(localStorage.getItem(KEY)||'{}');
      if(!d[userName]||s>d[userName]){
        d[userName]=s;
        localStorage.setItem(KEY,JSON.stringify(d));
      }
    }
    function showLB(){
      const d=JSON.parse(localStorage.getItem(KEY)||'{}'),
            arr=Object.entries(d).map(e=>({n:e[0],s:e[1]}))
              .sort((a,b)=>b.s-a.s).slice(0,5);
      let html='';
      arr.forEach(e=>{
        html+=`<li class="list-group-item">${e.n}: ${e.s}</li>`;
      });
      document.getElementById('leaderboardMem').innerHTML=html;
    }
    document.getElementById('showLbMem')
      .addEventListener('click',showLB);

    // memory logic
    const grid=document.getElementById('grid');
    let cards=[], first=null,second=null, lock=false, pairs=0, score=0;

    function build(){
      const symbols=['ðŸ¶','ðŸ±','ðŸ¦Š','ðŸ»','ðŸ¼','ðŸ¨'];
      cards = [...symbols, ...symbols]
        .sort(() => Math.random()-0.5)
        .map((s,i)=>({id:i,symbol:s, flipped:false, matched:false}));
      render();
    }
    function render(){
      grid.innerHTML='';
      grid.style.gridTemplateColumns='repeat(4,80px)';
      cards.forEach(c=>{
        const div=document.createElement('div');
        div.className='card '+(c.flipped?'flipped':'');
        div.textContent=c.flipped||c.matched?c.symbol:'';
        div.onclick=()=> flipCard(c.id);
        grid.appendChild(div);
      });
    }
    function flipCard(i){
      if(lock) return;
      const c=cards[i];
      if(c.flipped||c.matched) return;
      c.flipped=true; render();
      if(!first){ first=c; }
      else{
        second=c; lock=true;
        if(first.symbol===second.symbol){
          first.matched=second.matched=true;
          pairs++; score++;
          saveHS(score);
          resetTurn();
        } else {
          setTimeout(()=>{
            first.flipped=second.flipped=false;
            render(); resetTurn();
          },800);
        }
      }
      if(pairs===cards.length/2){
        alert(`Hai vinto! Punteggio: ${score}`);
      }
    }
    function resetTurn(){
      [first,second]=[null,null];
      lock=false;
    }

    document.getElementById('startMem')
      .addEventListener('click', ()=> {
        pairs=score=0; saveHS(0);
        build();
      });
    document.getElementById('resetMem')
      .addEventListener('click', ()=> {
        pairs=score=0; grid.innerHTML=''; 
      });
  });
  </script>
