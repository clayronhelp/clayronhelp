  <main class="container text-center flex-fill py-4">
    <h2>Memory</h2>
    <button id="startMem" class="btn btn-success mb-3">Start</button>
    <button id="showBoard" class="btn btn-outline-light mb-3">Mostra Classifica</button>
    <div id="grid"></div>
    <div class="mt-3"><strong>Best Score:</strong> <span id="bestMem">0</span></div>
    <ol id="memBoard" class="mx-auto text-left mt-3" style="max-width:300px; display:none;"></ol>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', async() => {
    const { data:{ session } } = await supabase.auth.getSession();
    if(!session) return location.href='login.html';
    await updateNavbar();

    const userId = session.user.id;
    const md = session.user.user_metadata;
    const userName = md.firstName?`${md.firstName} ${md.lastName}`:session.user.email;
    let symbols, firstCard, secondCard, lock=false, score=0, best=0;

    async function loadBest(){
      let { data } = await supabase
        .from('game_scores')
        .select('score')
        .eq('game','memory').eq('user_id',userId)
        .order('score',{ascending:false}).limit(1);
      best = data.length?data[0].score:0;
      $('#bestMem').text(best);
    }
    async function loadBoard(){
      let { data } = await supabase
        .from('game_scores')
        .select('user_name,score')
        .eq('game','memory').order('score',{ascending:false}).limit(10);
      $('#memBoard').empty();
      data.forEach(r=>$('#memBoard').append(`<li>${r.user_name}: ${r.score}</li>`));
    }

    function shuffle(){
      const pool = 'AABBCCDD'.split('');
      symbols = pool.sort(()=>0.5-Math.random());
      $('#grid').empty();
      symbols.forEach((s,i)=>{
        $('#grid').append(`<div class="card" data-sym="${s}" data-i="${i}"></div>`);
      });
      score=0; firstCard=secondCard=null;
    }
    function flip(){
      if(lock||$(this).hasClass('matched')||this===firstCard) return;
      $(this).addClass('flipped').text($(this).data('sym'));
      if(!firstCard) firstCard=this;
      else{
        secondCard=this; lock=true;
        if($(firstCard).data('sym')===$(secondCard).data('sym')){
          score++; $(firstCard).addClass('matched'); $(secondCard).addClass('matched');
          setTimeout(checkEnd,300);
        } else {
          setTimeout(()=>{ $(firstCard).removeClass('flipped').text(''); $(secondCard).removeClass('flipped').text(''); lock=false; firstCard=secondCard=null; },600);
        }
      }
    }
    function checkEnd(){
      $('.card').each(function(){ if(!$(this).hasClass('matched')) return; });
      if(score===4) finish();
      lock=false; firstCard=secondCard=null;
    }
    async function finish(){
      if(score>best){
        best=score; $('#bestMem').text(best);
        await supabase.from('game_scores').upsert({user_id:userId,user_name:userName,game:'memory',score:best});
      }
      loadBoard();
      alert('Hai vinto! Punteggio: '+score);
    }

    $('#startMem').click(()=>{
      shuffle(); $('#grid .card').click(flip);
    });
    $('#showBoard').click(()=>$('#memBoard').toggle());

    await loadBest(); await loadBoard();
    shuffle();
  });
  </script>
