<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Memory – ClayRon</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{font-family:Montserrat,sans-serif;background:#fffbe6; display:flex;flex-direction:column;align-items:center;}
    #grid{display:grid;grid-template:repeat(4,100px)/repeat(4,100px);gap:10px;margin-top:2rem;}
    .card{background:#0055aa;color:#0055aa;border-radius:8px;display:flex;align-items:center;justify-content:center;font-size:2rem;cursor:pointer;position:relative;transition:transform .4s;}
    .flipped{transform:rotateY(180deg); background:#fff; color:#0055aa;}
    #moves{margin-top:1rem;font-weight:600;}
  </style>
</head>
<body>

  <h2 class="mt-4">Memory Game</h2>
  <div id="moves">Mosse: 0</div>
  <div id="grid"></div>

<script>
(function(){
  const icons=['🐶','🐱','🦊','🐻','🐼','🐸','🦁','🐵'];
  let deck=[...icons,...icons].sort(()=>Math.random()-.5),
      open=[],moves=0,matches=0;
  const grid=document.getElementById('grid');
  deck.forEach((ic,i)=>{
    const c=document.createElement('div');
    c.className='card'; c.dataset.icon=ic;
    c.onclick=()=>{
      if(open.length<2&&!c.classList.contains('flipped')){
        c.classList.add('flipped'); c.innerText=ic; open.push(c);
        if(open.length===2){
          moves++; document.getElementById('moves').innerText=`Mosse: ${moves}`;
          if(open[0].dataset.icon===open[1].dataset.icon){
            matches++; open=[];
            if(matches===8) alert(`Hai vinto in ${moves} mosse!`);
          } else {
            setTimeout(()=>open.forEach(x=>{x.classList.remove('flipped'); x.innerText='';}),800);
            open=[];
          }
        }
      }
    };
    grid.appendChild(c);
  });
})();
</script>

</body>
</html>
