  <!-- JS -->

  <script>
  document.addEventListener('DOMContentLoaded', async () => {
    const { data:{ session } } = await supabase.auth.getSession();
    if (!session) return location.href='login.html';
    await updateNavbar();

    const size = 8; // 4 coppie
    let symbols, firstCard, secondCard, lock=false, score=0;

    function shuffle(){
      symbols = [...'AABBCCDD'].sort(()=>0.5-Math.random());
      $('#grid').empty();
      symbols.forEach((s,i)=>{
        $('#grid').append(`<div class="card" data-symbol="${s}" data-index="${i}"></div>`);
      });
      score=0; $('#memScore').text(score);
    }

    function flip(){
      if(lock||$(this).hasClass('flipped')) return;
      $(this).text($(this).data('symbol')).addClass('flipped');
      if(!firstCard) firstCard=this;
      else {
        secondCard=this;
        lock=true;
        if($(firstCard).data('symbol')===$(secondCard).data('symbol')){
          score++; $('#memScore').text(score);
          lock=false; firstCard=secondCard=null;
          if(score===size/2) gameOver();
        } else {
          setTimeout(()=>{
            $(firstCard).text('').removeClass('flipped');
            $(secondCard).text('').removeClass('flipped');
            lock=false; firstCard=secondCard=null;
          },800);
        }
      }
    }

    function gameOver(){
      // save score
      const user=session.user, md=user.user_metadata;
      const name=(md.firstName?md.firstName+' '+md.lastName:user.email);
      supabase.from('game_scores').insert([{user_id:user.id,user_name:name,game:'memory',score}])
        .then(loadBoard);
      alert('Hai completato il gioco! Punteggio: '+score);
    }

    async function loadBoard(){
      let { data } = await supabase
        .from('game_scores')
        .select('user_name,score')
        .eq('game','memory')
        .order('score',{ascending:false})
        .limit(10);
      $('#memBoard').empty();
      data.forEach(r=>$('#memBoard').append(`<li>${r.user_name}: ${r.score}</li>`));
    }

    $('#startMem').click(()=>{
      shuffle();
      $('#grid .card').click(flip);
    });

    shuffle(); loadBoard();
  });
  </script>
