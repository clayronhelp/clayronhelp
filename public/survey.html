<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sondaggio - ClayRon S.P.A.</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="icon" href="assets/img/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    .survey-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #0055aa, #003366);
      color: white;
      text-align: center;
      animation: fadeIn 1.2s ease;
    }
    .survey-title {
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    .survey-options {
      display: flex;
      gap: 2rem;
    }
    .survey-option {
      background: white;
      color: #333;
      padding: 1rem;
      border-radius: 20px;
      width: 220px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }
    .survey-option:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    .survey-option img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      margin-bottom: 1rem;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="survey-container">
    <h1 class="survey-title">Per cosa userai questo sito?</h1>
    <div class="survey-options">
      <div class="survey-option" onclick="nextStep('imparare')">
        <img src="assets/img/imparare.jpg" alt="Imparare">
        <strong>Imparare cose nuove</strong>
      </div>
      <div class="survey-option" onclick="nextStep('ripassare')">
        <img src="assets/img/ripassare.jpg" alt="Ripassare">
        <strong>Per ripassare</strong>
      </div>
    </div>
  </div>

  <script>
    function nextStep(answer) {
      // Eventuale salvataggio risposta nel localStorage o in un database
      alert("Hai scelto: " + answer);
      // Reindirizza all'area personale
      window.location.href = "area.html";
    }
  </script>
</body>
</html>
