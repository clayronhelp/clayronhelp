<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dettaglio Materiale - ClayRon</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    .material-container { padding: 60px 0; }
    .material-image { max-width: 100%; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    .material-content h1 { font-size: 2.5rem; color: #003366; margin-bottom: 1rem; }
    .material-content p { font-size: 1.1rem; color: #444; margin-bottom: 2rem; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">ClayRon S.P.A.</a>
      <div id="auth-area" class="ml-auto"></div>
    </div>
  </nav>

  <main class="container material-container">
    <div class="row align-items-center">
      <div class="col-md-4 mb-4 mb-md-0">
        <img id="matImg" src="" alt="" class="material-image">
      </div>
      <div class="col-md-8 material-content">
        <h1 id="matTitle"></h1>
        <p id="matDesc"></p>
        <button id="actionBtn" class="btn btn-lg"></button>
      </div>
    </div>
  </main>

  <footer>
    <div class="container text-center">
      <div class="social-icons mb-2">
        <a href="https://www.instagram.com/clayronhelp/"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.tiktok.com/@clayronhelp"><i class="fab fa-tiktok"></i></a>
      </div>
      <small>
        &copy; 2025 ClayRon S.P.A.
        <a href="terms.html">Termini &amp; Condizioni</a>
        <a href="cookie.html">Cookie Policy</a>
      </small>
    </div>
  </footer>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"></script>
  <script>
    // Navbar dinamica
    $(function(){
      const token = localStorage.getItem('token');
      $('#auth-area').html(
        token
          ? `<a href="area.html" class="btn btn-light">Area Personale</a>`
          : `<a href="login.html" class="btn btn-light">Accedi/Registrati</a>`
      );
    });

    // Query string
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    if (!id) return;

    // Carica dettaglio
    $.getJSON(`/api/material/${id}`, data => {
      if (!data.success) return;
      const m = data.material;
      $('#matImg').attr('src', m.image);
      $('#matTitle').text(m.title);
      $('#matDesc').text(m.description);

      const purchased = localStorage.getItem('purchased_' + id) === 'true';
      const btn = $('#actionBtn');
      if (m.price === 0 || purchased) {
        btn
          .addClass('btn-success')
          .html('<i class="fas fa-download mr-2"></i>Scarica Materiale')
          .click(() => window.location.href = m.file);
      } else {
        btn
          .addClass('btn-primary')
          .html(`<i class="fas fa-shopping-cart mr-2"></i>Acquista &euro;${m.price}`)
          .click(() => window.location.href = `purchase.html?id=${id}&price=${m.price}`);
      }
    });
  </script>
</body>
</html>
