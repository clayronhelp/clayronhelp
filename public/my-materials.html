<body class="d-flex flex-column min-vh-100">

  <nav>… stessa navbar …</nav>

  <main class="container flex-fill py-5">
    <h2>I miei materiali scaricati</h2>
    <ul id="myMaterials" class="list-group mt-4"></ul>
  </main>

  <footer>… stesso footer …</footer>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', ()=> {
      const ul = $('#myMaterials');
      const stored = JSON.parse(localStorage.getItem('myMaterials')||'[]');
      const unique = Array.from(new Map(stored.map(i=>[i.id,i])).values());
      if(!unique.length){
        ul.append('<li class="list-group-item text-muted">Nessun materiale scaricato</li>');
      } else {
        unique.forEach(item=>{
          const page = item.page||`material-detail.html?id=${encodeURIComponent(item.id)}`;
          ul.append(`
            <li class="list-group-item d-flex justify-content-between align-items-center">
              ${item.title}
              <div>
                <a href="${page}" class="btn btn-sm btn-outline-primary mr-1">Visualizza</a>
                <a href="${item.link}" download class="btn btn-sm btn-success">Scarica</a>
              </div>
            </li>`);
        });
      }
    });
  </script>
