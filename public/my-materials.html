  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // 1) Protezione pagina
      const { data:{ session } } = await supabase.auth.getSession();
      if (!session) return location.href='login.html';

      // 2) Dropdown via Supabase
      document.getElementById('auth-area').innerHTML = `
        <div class="dropdown">
          <button class="btn btn-outline-light dropdown-toggle" type="button" id="userMenuBtn" data-toggle="dropdown">
            ${session.user.email}
          </button>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenuBtn">
            <a class="dropdown-item" href="profile.html">Modifica Profilo</a>
            <div class="dropdown-divider"></div>
            <button class="dropdown-item" id="logoutBtn">Esci</button>
          </div>
        </div>`;
      document.getElementById('logoutBtn').onclick = async () => {
        await supabase.auth.signOut();
        location.href = 'index.html';
      };

      // 3) Materiali salvati senza duplicati
      const ul = $('#myMaterials');
      const stored = JSON.parse(localStorage.getItem('myMaterials')||'[]');
      const unique = Array.from(new Map(stored.map(i=>[i.id,i])).values());
      if (!unique.length) {
        ul.append('<li class="list-group-item text-muted">Nessun materiale scaricato</li>');
      } else {
        unique.forEach(item=>{
          const page = item.page||`material-detail.html?id=${encodeURIComponent(item.id)}`;
          ul.append(`
            <li class="list-group-item d-flex justify-content-between align-items-center">
              ${item.title}
              <div>
                <a href="${page}" class="btn btn-sm btn-outline-primary mr-1">Visualizza</a>
                <a href="${item.link}" download class="btn btn-sm btn-success">Scarica</a>
              </div>
            </li>`);
        });
      }
    });
  </script>
