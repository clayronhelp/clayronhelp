<script>
    document.addEventListener('DOMContentLoaded', async () => {
    // --- PRELOADER ---
    const preloader = document.getElementById('preloader');
    if (preloader) {
        setTimeout(() => {
            preloader.style.opacity = '0';
            preloader.style.visibility = 'hidden';
            $(preloader).on('transitionend', () => preloader.remove());
            document.body.style.overflow = '';
        }, 500);
    }

    // --- DARK MODE ---
    const darkModeButton = document.getElementById('darkModeToggle');
    function updateDarkModeButtonTitle() {
        if (document.body.classList.contains('dark-mode')) {
            darkModeButton.title = 'Modalità Chiara';
        } else {
            darkModeButton.title = 'Modalità Scura';
        }
    }
    if (darkModeButton) {
        darkModeButton.addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode') ? 'enabled' : 'disabled');
            this.innerHTML = document.body.classList.contains('dark-mode') ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            updateDarkModeButtonTitle();
        });
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            darkModeButton.innerHTML = '<i class="fas fa-sun"></i>';
        } else {
            darkModeButton.innerHTML = '<i class="fas fa-moon"></i>';
        }
        updateDarkModeButtonTitle();
    }

    // --- AUTH & NAVBAR ---
    const { data:{ session } } = await supabase.auth.getSession();
    if (!session) {
        window.location.href='login.html'; // Reindirizza alla pagina di login se non loggato
        return;
    }
    // Funzione updateNavbar (ricreata qui per questa pagina, se non la importi da un file comune)
    async function updateNavbarForAreaPage() {
        const authArea = document.getElementById('auth-area');
        const notifWrapper = document.getElementById('notifWrapper');

        if (session) {
            authArea.innerHTML = `
                <div class="dropdown">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" id="userDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        ${session.user.email}
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                        <h6 class="dropdown-header">Benvenuto, ${session.user.email}</h6>
                        <a class="dropdown-item" href="area.html"><i class="fas fa-user-circle mr-2"></i> Area Personale</a>
                        <a class="dropdown-item" href="settings.html"><i class="fas fa-cog mr-2"></i> Impostazioni</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item text-danger" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt mr-2"></i> Logout</a>
                    </div>
                </div>
            `;

            document.getElementById('logoutBtn').addEventListener('click', async (e) => {
                e.preventDefault();
                const { error } = await supabase.auth.signOut();
                if (error) {
                    console.error('Errore logout:', error.message);
                } else {
                    localStorage.removeItem('token');
                    localStorage.removeItem('userPlan');
                    window.location.href = 'index.html';
                }
            });

            if (notifWrapper) notifWrapper.style.display = 'block';
            await fetchNotifications(session.user.id);
        } else {
            authArea.innerHTML = `<a href="login.html" class="btn btn-outline-light">Accedi / Registrati</a>`;
            if (notifWrapper) notifWrapper.style.display = 'none';
        }
    }
    await updateNavbarForAreaPage(); // Chiama la funzione per aggiornare la navbar

    // --- NOTIFICHE (come nella pagina Impostazioni) ---
    const bellCountEl = document.getElementById('notifCount');
    const notifListEl = document.getElementById('notifList');
    let totalNotifs = 0;

    function addNotification(htmlContent, isNew = true) {
        if (isNew && totalNotifs === 0 && notifListEl.querySelector('.text-muted')) {
            notifListEl.innerHTML = ''; 
        }
        const div = document.createElement('div');
        div.className = 'dropdown-item';
        div.innerHTML = htmlContent;
        notifListEl.prepend(div);

        if (isNew) {
            totalNotifs++;
            bellCountEl.innerText = totalNotifs > 9 ? '9+' : totalNotifs;
            bellCountEl.style.display = 'inline-block';
        }
    }
    
    // Recupero eventi (sezione esistente, adattata per questa pagina)
    const dom = new Date();
    dom.setDate(dom.getDate() + 1);
    const isoD = dom.toISOString().slice(0,10);
    let { data: evs, error: eventsError } = await supabase
        .from('events') // Assicurati di avere una tabella 'events' e la relativa RLS
        .select('title')
        .eq('user_id', session.user.id)
        .eq('start', isoD);

    if (eventsError) {
        console.error("Errore nel recupero degli eventi:", eventsError);
    } else {
        if (evs && evs.length > 0) {
            if (totalNotifs === 0 && notifListEl.querySelector('.text-muted')) {
                notifListEl.innerHTML = '';
            }
            evs.forEach(e =>
                addNotification(`📅 Domani hai: <strong>${e.title}</strong>`)
            );
        } else if (totalNotifs === 0) {
            notifListEl.innerHTML = `<div class="dropdown-item text-muted">Nessuna Notifica</div>`;
        }
    }

    // Listener per nuove notifiche (da messaggi, se 'messages' è una tua tabella di chat)
    supabase
        .channel('notif-channel-area')
        .on('postgres_changes',{
            event:'INSERT', schema:'public', table:'messages',
            filter:`room=eq.generale`
        }, ({ new: m }) => {
            if (m.user_id !== session.user.id) {
                addNotification(`💬 <strong>${m.user_name}</strong> ha scritto: "${m.content.slice(0,50)}${m.content.length > 50 ? '...' : ''}"`);
            }
        })
        .subscribe();
    
    if (document.getElementById('notifBell')) {
        document.getElementById('notifBell').addEventListener('click', () => {
            if (!$('#notifWrapper').hasClass('show')) { 
                if (totalNotifs > 0) {
                    setTimeout(() => {
                        totalNotifs = 0;
                        bellCountEl.innerText = '0';
                        bellCountEl.style.display = 'none';
                    }, 1500);
                }
            }
        });
    }

    // --- CARICA MATERIALI SCARICATI/ACQUISTATI ---
    const ul = $('#myMaterials');
    const loader = $('#materialsLoader');
    
    loader.show();
    ul.empty();

    // Query per unire i dati degli acquisti dell'utente con i dettagli dei materiali
    let { data: purchasedMaterials, error: purchaseError } = await supabase
        .from('user_purchases')
        .select(`
            material_id,
            materials (
                title,
                file_url,
                is_premium,
                price
            )
        `)
        .eq('user_id', session.user.id)
        .order('material_id', { ascending: true }); // Ordina per ID materiale

    loader.hide();

    if (purchaseError) {
        ul.append('<li class="list-group-item placeholder-item text-danger">Errore durante il caricamento dei materiali. Riprova più tardi.</li>');
        console.error('Errore caricamento materiali acquistati:', purchaseError);
        return;
    }

    if (!purchasedMaterials || purchasedMaterials.length === 0) {
        ul.append('<li class="list-group-item placeholder-item">Al momento non hai scaricato o acquistato nessun materiale. Esplora la sezione <a href="materials.html">Materiali</a> per trovarne!</li>');
    } else {
        purchasedMaterials.forEach(purchase => {
            const material = purchase.materials; // Accedi ai dati del materiale collegati
            if (!material) {
                // Questo caso dovrebbe essere raro con RLS e FK, ma utile per robustezza
                console.warn(`Dettagli materiale non trovati per ID: ${purchase.material_id}`);
                return;
            }

            // Determina il testo del badge in base al prezzo
            const priceBadgeText = material.is_premium ? `Acquistato (€${material.price.toFixed(2)})` : 'Gratuito';
            
            ul.append(`
                <li class="list-group-item">
                    <div class="d-flex flex-column flex-sm-row justify-content-between align-items-sm-start">
                        <div class="material-info mb-2 mb-sm-0 pr-sm-3">
                            <h5 class="mb-1">${material.title || 'Titolo non disponibile'}</h5>
                            <small class="text-muted d-block">Tipo: ${priceBadgeText}</small>
                        </div>
                        <div class="material-actions text-sm-right mt-2 mt-sm-0">
                            <a href="${material.file_url}" download class="btn btn-sm btn-success" title="Scarica materiale"><i class="fas fa-download mr-1"></i>Scarica</a>
                            <a href="material_details.html?id=${material.id}" class="btn btn-sm btn-outline-primary ml-2" title="Visualizza dettagli"><i class="fas fa-eye mr-1"></i>Dettagli</a>
                        </div>
                    </div>
                </li>
            `);
        });
    }
});
</script>
</body>
</html>
