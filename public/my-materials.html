  <!-- Aggiorna la navbar a seconda dello stato di autenticazione -->
  <script>
    $(document).ready(function () {
      const token = localStorage.getItem('token');
      if (!token) return $('#auth-area').html('<a href="login.html" class="btn btn-outline-light ml-2">Accedi/Registrati</a>');

      $.ajax({
        url: '/api/profile',
        method: 'GET',
        headers: { "Authorization": token },
        success: function (data) {
          if (!data.success) return;
          // se profilePicture non è un URL assoluto, lo rendiamo root-relative
          const avatar = data.profile.profilePicture.match(/^https?:\/\//)
            ? data.profile.profilePicture
            : '/' + data.profile.profilePicture.replace(/^\/+/, '');
          $('#auth-area').html(`
            <div class="dropdown">
              <button class="btn btn-outline-light dropdown-toggle d-flex align-items-center" 
                      type="button" id="userMenuBtn" data-toggle="dropdown">
                <img src="${avatar}" alt="Avatar" class="rounded-circle mr-2" style="width:24px; height:24px;">
                ${data.profile.email}
              </button>
              <div class="dropdown-menu dropdown-menu-right">
                <a class="dropdown-item" href="profilo.html">Modifica Profilo</a>
                <div class="dropdown-divider"></div>
                <button class="dropdown-item" id="logoutBtn">Esci</button>
              </div>
            </div>
          `);
          $('#logoutBtn').click(function(){
            localStorage.removeItem('token');
            window.location.href = 'index.html';
          });
        },
        error: function () {
          $('#auth-area').html('<a href="login.html" class="btn btn-outline-light ml-2">Accedi/Registrati</a>');
        }
      });
    });
  </script>
