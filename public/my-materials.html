  <!-- JS: jQuery, Popper, Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // proteggi
      const { data:{session} } = await supabase.auth.getSession();
      if (!session) return location.href='login.html';

      // dropdown uguale all'index
      $.ajax({
        url:'/api/profile',
        method:'GET',
        headers:{ "Authorization": localStorage.getItem('token')||'' },
        success(data){
          if(!data.success) return;
          const avatar = data.profile.profilePicture.match(/^https?:\/\//)
            ? data.profile.profilePicture
            : '/'+data.profile.profilePicture.replace(/^\/+/, '');
          $('#auth-area').html(`
            <div class="dropdown">
              <button class="btn btn-outline-light dropdown-toggle d-flex align-items-center" 
                      type="button" id="userMenuBtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img src="${avatar}" alt="Avatar" class="rounded-circle mr-2" style="width:24px;height:24px;">
                ${data.profile.email}
              </button>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenuBtn">
                <a class="dropdown-item" href="profile.html">Modifica Profilo</a>
                <div class="dropdown-divider"></div>
                <button class="dropdown-item" id="logoutBtn">Esci</button>
              </div>
            </div>
          `);
          $('#logoutBtn').click(()=>{ localStorage.removeItem('token'); location.href='index.html'; });
        },
        error(){
          $('#auth-area').html(`<a href="login.html" class="btn btn-outline-light">Accedi/Registrati</a>`);
        }
      });

      // carica e mostra materiali senza duplicati
      const ul = $('#myMaterials');
      const stored = JSON.parse(localStorage.getItem('myMaterials')||'[]');
      const unique = Array.from(new Map(stored.map(i=>[i.id,i])).values());
      if(!unique.length){
        ul.append('<li class="list-group-item text-muted">Nessun materiale scaricato</li>');
      } else {
        unique.forEach(item=>{
          const page = item.page||`material-detail.html?id=${encodeURIComponent(item.id)}`;
          ul.append(`
            <li class="list-group-item d-flex justify-content-between align-items-center">
              ${item.title}
              <div>
                <a href="${page}" class="btn btn-sm btn-outline-primary mr-1">Visualizza</a>
                <a href="${item.link}" download class="btn btn-sm btn-success">Scarica</a>
              </div>
            </li>
          `);
        });
      }
    });
  </script>
