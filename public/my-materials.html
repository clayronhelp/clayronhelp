      --link-color: #87b6ff;
      --link-hover-color: #a9c9ff;

      --text-muted-color: #868e96;
      --text-success-color: #34c354;

      --preloader-bg: linear-gradient(135deg, #1e2a3a, #101520);

 <script>
   document.addEventListener('DOMContentLoaded', async () => {
    // --- PRELOADER ---
    const preloader = document.getElementById('preloader');
    if (preloader) {
        setTimeout(() => {
            preloader.style.opacity = '0';
            preloader.style.visibility = 'hidden';
            $(preloader).on('transitionend', () => preloader.remove());
            document.body.style.overflow = '';
        }, 500);
    }

    // --- DARK MODE ---
    const darkModeButton = document.getElementById('darkModeToggle');
    function updateDarkModeButtonTitle() {
        if (document.body.classList.contains('dark-mode')) {
            darkModeButton.title = 'Modalit√† Chiara';
        } else {
            darkModeButton.title = 'Modalit√† Scura';
        }
    }
    if (darkModeButton) {
        darkModeButton.addEventListener('click', function() {
          document.body.classList.toggle('dark-mode');
          localStorage.setItem('darkMode', document.body.classList.contains('dark-mode') ? 'enabled' : 'disabled');
          this.innerHTML = document.body.classList.contains('dark-mode') ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
          updateDarkModeButtonTitle();
        });
        if (localStorage.getItem('darkMode') === 'enabled') {
          document.body.classList.add('dark-mode');
          darkModeButton.innerHTML = '<i class="fas fa-sun"></i>';
        } else {
            darkModeButton.innerHTML = '<i class="fas fa-moon"></i>';
        }
        updateDarkModeButtonTitle();
    }

    // --- AUTH & NAVBAR ---
    const { data:{ session } } = await supabase.auth.getSession();
    if (!session) {
        window.location.href='login.html'; // O la tua pagina di login
        return;
    }
    if (typeof updateNavbar === 'function') { // Verifica se updateNavbar √® definita (da auth.js)
        await updateNavbar();
    } else {
        console.warn('La funzione updateNavbar() non √® definita. Assicurati che auth.js sia caricato correttamente.');
    }


    // --- CARICA MATERIALI SCARICATI ---
    const ul = $('#myMaterials');
    const loader = $('#materialsLoader');
    
    loader.show(); // Mostra lo spinner
    ul.empty(); // Pulisci la lista precedente (se c'era)

    let { data: items, error } = await supabase
      .from('downloaded_materials')
      .select('title, link, page') // Assicurati che 'page' possa essere null nel DB
      .eq('user_id', session.user.id)
      .order('title', { ascending: true });

    loader.hide(); // Nascondi lo spinner

    if (error) {
      ul.append('<li class="list-group-item placeholder-item text-danger">Errore durante il caricamento dei materiali. Riprova pi√π tardi.</li>');
      console.error('Errore caricamento materiali:', error);
      return;
    }

    if (!items || items.length === 0) {
      ul.append('<li class="list-group-item placeholder-item">Al momento non hai scaricato nessun materiale. Esplora il sito per trovarne!</li>');
    } else {
      items.forEach(item => {
        let sourceHostname = '';
        if (item.page && item.page.startsWith('http')) {
            try {
                sourceHostname = new URL(item.page).hostname;
            } catch (e) {
                console.warn('URL pagina non valido:', item.page);
                sourceHostname = item.page; // Mostra l'URL com'√® se non valido
            }
        } else if (item.page) {
            sourceHostname = item.page; // Se non √® un URL completo, mostralo cos√¨
        }

        ul.append(`
          <li class="list-group-item">
            <div class="d-flex flex-column flex-sm-row justify-content-between align-items-sm-start">
              <div class="material-info mb-2 mb-sm-0 pr-sm-3">
                <h5 class="mb-1">${item.title || 'Titolo non disponibile'}</h5>
                ${sourceHostname ? `<small class="text-muted d-block">Sorgente: ${sourceHostname}</small>` : ''}
              </div>
              <div class="material-actions text-sm-right mt-2 mt-sm-0">
                ${item.page ? `<a href="${item.page}" target="_blank" class="btn btn-sm btn-outline-primary mr-2" title="Visualizza pagina sorgente"><i class="fas fa-external-link-alt mr-1"></i>Visualizza</a>` : ''}
                ${item.link ? `<a href="${item.link}" download class="btn btn-sm btn-success" title="Scarica materiale"><i class="fas fa-download mr-1"></i>Scarica</a>` : '<span class="text-muted">Link non disponibile</span>'}
              </div>
            </div>
          </li>
        `);
      });
    }

    // --- NOTIFICHE (come nella pagina Impostazioni) ---
    const bellCountEl = document.getElementById('notifCount');
    const notifListEl = document.getElementById('notifList');
    let totalNotifs = 0;

    function addNotification(htmlContent, isNew = true) {
        if (isNew && totalNotifs === 0 && notifListEl.querySelector('.text-muted')) {
             notifListEl.innerHTML = ''; 
        }
        const div = document.createElement('div');
        div.className = 'dropdown-item';
        div.innerHTML = htmlContent;
        notifListEl.prepend(div);

        if (isNew) {
            totalNotifs++;
            bellCountEl.innerText = totalNotifs > 9 ? '9+' : totalNotifs;
            bellCountEl.style.display = 'inline-block';
        }
    }
    
    const dom = new Date();
    dom.setDate(dom.getDate() + 1);
    const isoD = dom.toISOString().slice(0,10);
    let { data: evs, error: eventsError } = await supabase
      .from('events')
      .select('title')
      .eq('user_id', session.user.id)
      .eq('start', isoD);

    if (eventsError) {
        console.error("Errore nel recupero degli eventi:", eventsError);
    } else {
        if (evs && evs.length > 0) {
            if (totalNotifs === 0 && notifListEl.querySelector('.text-muted')) {
                notifListEl.innerHTML = '';
            }
            evs.forEach(e =>
                addNotification(`üìÖ Domani hai: <strong>${e.title}</strong>`)
            );
        } else if (totalNotifs === 0) { // Mostra solo se non ci sono altre notifiche
            notifListEl.innerHTML = `<div class="dropdown-item text-muted">Nessuna Notifica</div>`;
        }
    }

    supabase
      .channel('notif-channel-materials') // Canale diverso per evitare conflitti se la logica √® la stessa
      .on('postgres_changes',{
        event:'INSERT', schema:'public', table:'messages',
        filter:`room=eq.generale` // Assumendo la chat 'generale' per le notifiche
      }, ({ new: m }) => {
        if (m.user_id !== session.user.id) { // Solo notifiche per messaggi non propri
            addNotification(`üí¨ <strong>${m.user_name}</strong> ha scritto: "${m.content.slice(0,50)}${m.content.length > 50 ? '...' : ''}"`);
        }
      })
      .subscribe();
    
    if (document.getElementById('notifBell')) {
        document.getElementById('notifBell').addEventListener('click', () => {
            if (!$('#notifWrapper').hasClass('show')) { 
                if (totalNotifs > 0) {
                     setTimeout(() => {
                        totalNotifs = 0;
                        bellCountEl.innerText = '0';
                        bellCountEl.style.display = 'none';
                     }, 1500);
                }
            }
        });
    }
   });
 </script>
</body>
