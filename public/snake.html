<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8"><meta name="viewport"content="width=device-width,initial-scale=1">
  <title>Snake â€“ ClayRon</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    canvas { background:#000; display:block; margin:auto; }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="fun.html"><i class="fas fa-arrow-left"></i> Snake</a>
    </div>
  </nav>
  <main class="flex-fill d-flex align-items-center">
    <canvas id="game" width="400" height="400"></canvas>
  </main>
  <footer class="py-3 bg-primary text-white text-center">&copy; 2025 ClayRon</footer>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const grid = 20, size=20;
    let snake=[{x:10,y:10}], dir={x:1,y:0}, apple={x:15,y:15};
    document.addEventListener('keydown', e=>{
      if(e.key==='ArrowUp') dir={x:0,y:-1};
      if(e.key==='ArrowDown') dir={x:0,y:1};
      if(e.key==='ArrowLeft') dir={x:-1,y:0};
      if(e.key==='ArrowRight') dir={x:1,y:0};
    });
    function loop(){
      // muovi
      const head = {x:snake[0].x+dir.x, y:snake[0].y+dir.y};
      snake.unshift(head);
      if(head.x===apple.x && head.y===apple.y){
        apple = {x:Math.floor(Math.random()*size), y:Math.floor(Math.random()*size)};
      } else snake.pop();
      // disegna
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle='lime';
      snake.forEach(p=>ctx.fillRect(p.x*grid,p.y*grid,grid-2,grid-2));
      ctx.fillStyle='red';
      ctx.fillRect(apple.x*grid,apple.y*grid,grid-2,grid-2);
    }
    setInterval(loop, 100);
  </script>
</body>
</html>
