  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', async () => {
    // autentica + navbar
    const { data:{ session } } = await supabase.auth.getSession();
    if (!session) return location.href='login.html';
    await updateNavbar();

    // global leaderboard
    async function loadBoard(){
      let { data } = await supabase
        .from('game_scores')
        .select('user_name,score')
        .eq('game','snake')
        .order('score',{ascending:false})
        .limit(10);
      $('#leaderboard').empty();
      data.forEach(r=> $('#leaderboard').append(`<li>${r.user_name}: ${r.score}</li>`));
    }

    // snake logic
    const canvas = document.getElementById('gameArea');
    const ctx = canvas.getContext('2d');
    let dir, snake, food, score, interval;

    function initGame(){
      dir = 'RIGHT';
      snake = [{x:10,y:10}];
      placeFood();
      score = 0; $('#score').text(score);
      clearInterval(interval);
      interval = setInterval(tick, 100);
    }
    function placeFood(){
      food = { x: Math.floor(Math.random()*20), y: Math.floor(Math.random()*20) };
    }
    function tick(){
      const head = {...snake[0]};
      if (dir==='RIGHT') head.x++;
      if (dir==='LEFT') head.x--;
      if (dir==='UP') head.y--;
      if (dir==='DOWN') head.y++;
      // collision?
      if (head.x<0||head.x>=20||head.y<0||head.y>=20|| snake.some(s=>s.x===head.x&&s.y===head.y)){
        gameOver(); return;
      }
      snake.unshift(head);
      if (head.x===food.x && head.y===food.y){
        score++; $('#score').text(score);
        placeFood();
      } else snake.pop();
      draw();
    }
    function draw(){
      ctx.fillStyle='#eef'; ctx.fillRect(0,0,400,400);
      ctx.fillStyle='#070'; snake.forEach(s=>ctx.fillRect(s.x*20,s.y*20,18,18));
      ctx.fillStyle='#a00'; ctx.fillRect(food.x*20,food.y*20,18,18);
    }
    function gameOver(){
      clearInterval(interval);
      // submit score
      const user = session.user, md=session.user.user_metadata;
      const name = md.firstName?`${md.firstName} ${md.lastName}`:user.email;
      supabase.from('game_scores').insert([{ user_id:user.id, user_name:name, game:'snake', score }])
        .then(() => loadBoard());
      alert('Hai perso! Punteggio finale: '+score);
    }

    // controls
    document.addEventListener('keydown',e=>{
      if(e.key.includes('Arrow')) dir=e.key.replace('Arrow','').toUpperCase();
    });
    $('#startBtn').click(initGame);
    $('#resetBtn').click(()=>{ clearInterval(interval); initGame(); });

    // inizializza
    initGame(); loadBoard();
  });
  </script>
