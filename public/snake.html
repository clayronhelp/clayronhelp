  <script>
  document.addEventListener('DOMContentLoaded', async () => {
    // 1) sessione + navbar
    const { data:{ session } } = await supabase.auth.getSession();
    if (!session) return location.href='login.html';
    await updateNavbar();

    // utente e nome
    const md = session.user.user_metadata||{};
    const userName = md.firstName
      ? `${md.firstName} ${md.lastName}`
      : session.user.email;

    // leaderboard key
    const KEY = 'leader_snake';
    function saveHS(s) {
      const data = JSON.parse(localStorage.getItem(KEY)||'{}');
      if (!data[userName]||s>data[userName]) {
        data[userName]=s;
        localStorage.setItem(KEY,JSON.stringify(data));
      }
    }
    function showLB() {
      const data = JSON.parse(localStorage.getItem(KEY)||'{}');
      const arr = Object.entries(data)
        .map(e=>({ name:e[0], score:e[1]}))
        .sort((a,b)=>b.score-a.score)
        .slice(0,5);
      let html='';
      arr.forEach(e=>{
        html+=`<li class="list-group-item">${e.name}: ${e.score}</li>`;
      });
      document.getElementById('leaderboardSnake').innerHTML=html;
    }
    document.getElementById('showLbSnake')
      .addEventListener('click', showLB);

    // Snake game logic
    const canvas = document.getElementById('snakeCanvas'),
          ctx = canvas.getContext('2d');
    const size=20, width=canvas.width/size, height=canvas.height/size;
    let snake, dir, food, gameInterval, score;

    function resetGame(){
      clearInterval(gameInterval);
      snake=[{x:10,y:10}];
      dir={x:1,y:0};
      placeFood();
      score=0;
      draw();
    }

    function placeFood(){
      food={ x: Math.floor(Math.random()*width),
             y: Math.floor(Math.random()*height) };
    }

    function draw(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      // snake
      ctx.fillStyle='#28a745';
      snake.forEach(p=>{
        ctx.fillRect(p.x*size,p.y*size,size,size);
      });
      // food
      ctx.fillStyle='#dc3545';
      ctx.fillRect(food.x*size,food.y*size,size,size);
    }

    function step(){
      const head = { x: snake[0].x+dir.x, y: snake[0].y+dir.y };
      // collision muri o sé stessi
      if (
        head.x<0||head.x>=width||
        head.y<0||head.y>=height||
        snake.some(s=>s.x===head.x&&s.y===head.y)
      ) {
        clearInterval(gameInterval);
        alert(`Game Over! Punteggio: ${score}`);
        saveHS(score);
        return;
      }
      snake.unshift(head);
      if (head.x===food.x&&head.y===food.y) {
        score++;
        placeFood();
      } else {
        snake.pop();
      }
      draw();
    }

    document.getElementById('startBtn')
      .addEventListener('click', ()=> {
        clearInterval(gameInterval);
        gameInterval=setInterval(step,100);
      });
    document.getElementById('resetBtn')
      .addEventListener('click', resetGame);

    // arrow keys
    document.addEventListener('keydown', e=>{
      switch(e.key){
        case 'ArrowUp': if(dir.y===0) dir={x:0,y:-1}; break;
        case 'ArrowDown': if(dir.y===0) dir={x:0,y:1}; break;
        case 'ArrowLeft': if(dir.x===0) dir={x:-1,y:0}; break;
        case 'ArrowRight': if(dir.x===0) dir={x:1,y:0}; break;
      }
    });

    // init
    resetGame();
  });
  </script>
