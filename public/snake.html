  <script>
  document.addEventListener('DOMContentLoaded', async () => {
    const { data:{ session } } = await supabase.auth.getSession();
    if (!session) return location.href='login.html';
    await updateNavbar();

    const userId = session.user.id;
    const md = session.user.user_metadata;
    const userName = md.firstName?`${md.firstName} ${md.lastName}`:session.user.email;
    let best=0, interval, dir, snake, food, score=0;
    const canvas = document.getElementById('gameArea');
    const ctx = canvas.getContext('2d');

    async function loadBest(){
      let { data } = await supabase
        .from('game_scores')
        .select('score')
        .eq('game','snake').eq('user_id',userId)
        .order('score',{ascending:false}).limit(1);
      best = data.length ? data[0].score : 0;
      $('#bestScore').text(best);
    }
    async function loadBoard(){
      let { data } = await supabase
        .from('game_scores')
        .select('user_name,score')
        .eq('game','snake')
        .order('score',{ascending:false})
        .limit(10);
      $('#leaderboard').empty();
      data.forEach(r=> $('#leaderboard').append(`<li>${r.user_name}: ${r.score}</li>`));
    }

    function init(){
      dir='RIGHT'; snake=[{x:10,y:10}]; placeFood(); score=0; render();
    }
    function placeFood(){
      food={ x:Math.floor(Math.random()*20), y:Math.floor(Math.random()*20) };
    }
    function tick(){
      const head={...snake[0]};
      if(dir==='RIGHT') head.x++;
      if(dir==='LEFT') head.x--;
      if(dir==='UP') head.y--;
      if(dir==='DOWN') head.y++;
      if(head.x<0||head.x>=20||head.y<0||head.y>=20|| snake.some(s=>s.x===head.x&&s.y===head.y)){
        clearInterval(interval); gameOver(); return;
      }
      snake.unshift(head);
      if(head.x===food.x&&head.y===food.y){ score++; placeFood(); }
      else snake.pop();
      render();
    }
    function render(){
      ctx.fillStyle='#eef'; ctx.fillRect(0,0,400,400);
      ctx.fillStyle='#070'; snake.forEach(s=>ctx.fillRect(s.x*20,s.y*20,18,18));
      ctx.fillStyle='#a00'; ctx.fillRect(food.x*20,food.y*20,18,18);
    }
    async function gameOver(){
      if(score>best){
        best=score; $('#bestScore').text(best);
        await supabase.from('game_scores')
          .upsert({user_id:userId,user_name:userName,game:'snake',score:best});
      }
      loadBoard();
      alert('Game Over! Punteggio: '+score);
    }

    $('#startBtn').click(()=>{
      clearInterval(interval);
      init();
      interval = setInterval(tick,100);
    });
    $('#resetBtn').click(()=>{ clearInterval(interval); init(); });
    $('#showBoard').click(()=> $('#leaderboard').toggle());

    document.addEventListener('keydown',e=>{
      if(e.key.includes('Arrow')) dir=e.key.replace('Arrow','').toUpperCase();
    });

    await loadBest();
    await loadBoard();
    init();
  });
  </script>
