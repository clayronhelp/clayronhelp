<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">ClayRon S.P.A.</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navArea">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navArea">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="materials.html">Materiali</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">Chi Siamo</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contatti</a></li>
          <li class="nav-item">
            <button id="logoutBtn" class="btn btn-outline-light ml-2">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <main class="container flex-fill py-5">
    <h2 class="mb-4">Area Personale</h2>

    <!-- Nav pills -->
    <ul class="nav nav-pills mb-4" id="areaTabs">
      <li class="nav-item">
        <a class="nav-link active" data-tab="profile">Profilo</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-tab="materials">I miei materiali</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-tab="calendar">Calendario</a>
      </li>
    </ul>

    <!-- Tabs content -->
    <div id="profile" class="tab-content">
      <button id="editProfileBtn" class="btn btn-primary mb-3">Modifica Profilo</button>
      <div id="welcomeMsg" class="alert alert-success"></div>
    </div>

    <div id="materials" class="tab-content d-none">
      <h4>Materiali scaricati</h4>
      <ul id="myMaterials" class="list-group"></ul>
    </div>

    <div id="calendar" class="tab-content d-none">
      <div id="calendarContainer"></div>
      <button id="addEventBtn" class="btn btn-success mt-3">Aggiungi Interrogazione/Verifica</button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-primary text-white text-center py-3 mt-auto">
    &copy; 2025 ClayRon S.P.A.
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
  <script>
    // proteggi la pagina
    (async ()=>{
      const session = JSON.parse(localStorage.getItem('session'));
      if(!session) return window.location.href='login.html';
      $('#welcomeMsg').text(`Benvenuto, ${session.user.email}!`);
    })();

    // logout
    $('#logoutBtn').click(()=>{
      localStorage.removeItem('token');
      localStorage.removeItem('session');
      window.location.href='index.html';
    });

    // tabs switch
    $('#areaTabs .nav-link').click(function(){
      $('#areaTabs .nav-link').removeClass('active');
      $(this).addClass('active');
      $('.tab-content').addClass('d-none');
      $('#'+$(this).data('tab')).removeClass('d-none');
    });

    // materiali scaricati
    function loadMaterials(){
      const items = JSON.parse(localStorage.getItem('myMaterials')||'[]');
      const ul = $('#myMaterials').empty();
      if(!items.length){
        ul.append('<li class="list-group-item text-muted">Nessun materiale scaricato</li>');
      } else {
        items.forEach(m=>{
          ul.append(`
            <li class="list-group-item d-flex justify-content-between align-items-center">
              ${m.title}
              <div>
                <a href="${m.link}" class="btn btn-sm btn-info">Visualizza</a>
                <a href="${m.link}" download class="btn btn-sm btn-success">Scarica</a>
              </div>
            </li>
          `);
        });
      }
    }
    loadMaterials();

    // calendario FullCalendar
    document.addEventListener('DOMContentLoaded', ()=>{
      const calendarEl = document.getElementById('calendarContainer');
      const stored = JSON.parse(localStorage.getItem('myEvents')||'[]');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        selectable: true,
        events: stored,
        eventClick: info=>{
          if(confirm('Eliminare questo evento?')){
            info.event.remove();
            saveEvents(calendar.getEvents());
          }
        }
      });
      calendar.render();

      // aggiungi evento
      $('#addEventBtn').click(()=>{
        const title = prompt('Titolo (es. Verifica Matematica):');
        const date  = prompt('Data (YYYY-MM-DD):');
        if(title && date){
          calendar.addEvent({ title, start: date });
          saveEvents(calendar.getEvents());
        }
      });
    });

    function saveEvents(events){
      const data = events.map(e=>({
        title: e.title,
        start: e.startStr
      }));
      localStorage.setItem('myEvents', JSON.stringify(data));
    }

    // Modifica profilo
    $('#editProfileBtn').click(()=>{
      window.location.href='profilo.html';
    });
  </script>
</body>
</html>
