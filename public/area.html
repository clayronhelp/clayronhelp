<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Area Personale - ClayRon</title>
  <link rel="icon" href="assets/img/logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    .card-area {
      cursor: pointer;
      transition: transform .2s, box-shadow .2s;
    }
    .card-area:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .card-area .card-body i {
      font-size: 2.5rem;
      color: #0055aa;
      margin-bottom: .5rem;
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">
  <!-- Navbar identica -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="assets/img/logo.png" alt="Logo" class="logo mr-2" style="width:32px;height:32px;">
        ClayRon S.P.A.
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavArea">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavArea">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="materials.html">Materiali</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">Chi Siamo</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contatti</a></li>
        </ul>
        <div id="auth-area" class="ml-3"></div>
      </div>
    </div>
  </nav>

  <main class="container flex-fill py-5">
    <h2 class="mb-4">Benvenuto nell’Area Personale</h2>
    <div class="row">

      <!-- Profilo -->
      <div class="col-md-4 mb-4">
        <div class="card card-area animate__animated animate__fadeInUp animate__faster" onclick="location.href='profile.html'">
          <div class="card-body text-center">
            <i class="fas fa-user-circle"></i>
            <h5 class="card-title">Profilo</h5>
            <p class="card-text">Modifica i tuoi dati e l’avatar.</p>
          </div>
        </div>
      </div>

      <!-- Materiali -->
      <div class="col-md-4 mb-4">
        <div class="card card-area animate__animated animate__fadeInUp animate__faster" onclick="location.href='my-materials.html'">
          <div class="card-body text-center">
            <i class="fas fa-book-open"></i>
            <h5 class="card-title">I miei materiali</h5>
            <p class="card-text">Visualizza e scarica i tuoi file.</p>
          </div>
        </div>
      </div>

      <!-- Calendario -->
      <div class="col-md-4 mb-4">
        <div class="card card-area animate__animated animate__fadeInUp animate__faster" onclick="location.href='calendar.html'">
          <div class="card-body text-center">
            <i class="fas fa-calendar-alt"></i>
            <h5 class="card-title">Calendario</h5>
            <p class="card-text">Programma interrogazioni e verifiche.</p>
          </div>
        </div>
      </div>

    </div>
  </main>

  <!-- Footer identico -->
  <footer class="py-4 text-white text-center">
    <div class="container">
      <div class="social-icons mb-3">
        <a href="https://www.instagram.com/clayronhelp/" class="text-white mx-2"><i class="fab fa-instagram"></i></a>
        <a href="https://www.facebook.com/profile.php?id=61575494257613" class="text-white mx-2"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.tiktok.com/@clayronhelp" class="text-white mx-2"><i class="fab fa-tiktok"></i></a>
      </div>
      <p>&copy; 2025 ClayRon S.P.A.</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="assets/js/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const { data:{ session } } = await supabase.auth.getSession();
      if (!session) return location.href='login.html';
      document.getElementById('auth-area').innerHTML = `
        <div class="dropdown">
          <button class="btn btn-outline-light dropdown-toggle" data-toggle="dropdown">
            ${session.user.email}
          </button>
          <div class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item" href="profile.html">Modifica Profilo</a>
            <div class="dropdown-divider"></div>
            <button class="dropdown-item" onclick="supabase.auth.signOut().then(()=>location='index.html')">Logout</button>
          </div>
        </div>`;
    });
  </script>
</body>
</html>
