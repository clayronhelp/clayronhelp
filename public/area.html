<body class="d-flex flex-column min-vh-100">
  <nav>… <div id="auth-area"></div> </nav>

  <main class="container py-5 flex-fill">
    <h2>Area Personale</h2>
    <div id="welcomeMessage"></div>

    <h3 class="mt-4">I tuoi materiali</h3>
    <ul id="myMaterials" class="list-group mb-5"></ul>

    <h3>Calendario</h3>
    <div id='calendar'></div>
  </main>

  <footer>…</footer>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', async ()=>{
    // session & welcome
    const { data:{session} } = await supabase.auth.getSession();
    document.getElementById('welcomeMessage').innerHTML = `
      <div class="alert alert-success">Benvenuto, <strong>${session.user.email}</strong>!</div>`;

    // materiali da localStorage (come visto prima)…
    const stored = JSON.parse(localStorage.getItem('myMaterials')||'[]');
    const unique = Array.from(new Map(stored.map(i=>[i.id,i])).values());
    const ul = $('#myMaterials').empty();
    if(!unique.length){
      ul.append('<li class="list-group-item text-muted">Nessun materiale scaricato</li>');
    } else {
      unique.forEach(item=>{
        const page = item.page||`material-detail.html?id=${encodeURIComponent(item.id)}`;
        ul.append(`
          <li class="list-group-item d-flex justify-content-between align-items-center">
            ${item.title}
            <div>
              <a href="${page}" class="btn btn-sm btn-outline-primary mr-1">Visualizza</a>
              <a href="${item.link}" download class="btn btn-sm btn-success">Scarica</a>
            </div>
          </li>`);
      });
    }

    // FullCalendar
    const calendarEl = document.getElementById('calendar');
    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      editable: true,
      selectable: true,
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      // carica eventi da localStorage
      events: JSON.parse(localStorage.getItem('myEvents')||'[]'),
      select: info => {
        const title = prompt('Titolo (es: Verifica Matematica)');
        if(title){
          const newEvent = { title, start: info.startStr, allDay: info.allDay };
          calendar.addEvent(newEvent);
          let ev = JSON.parse(localStorage.getItem('myEvents')||'[]');
          ev.push(newEvent);
          localStorage.setItem('myEvents', JSON.stringify(ev));
        }
        calendar.unselect();
      },
      eventClick: info => {
        if(confirm(`Eliminare l'evento "${info.event.title}"?`)){
          info.event.remove();
          let ev = JSON.parse(localStorage.getItem('myEvents')||'[]')
                      .filter(e=>!(e.title===info.event.title&&e.start===info.event.startStr));
          localStorage.setItem('myEvents', JSON.stringify(ev));
        }
      }
    });
    calendar.render();
  });
  </script>
</body>
</html>
