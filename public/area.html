    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        // 1) protezione e recupero sessione
        const { data: { session } } = await supabase.auth.getSession();
        if (!session) return location.href = 'login.html';
  
        // 2) Navbar dinamica con avatar
        const authArea = document.getElementById('auth-area');
        authArea.innerHTML = `
          <div class="dropdown">
            <button class="btn btn-outline-light dropdown-toggle d-flex align-items-center" 
                    type="button" id="userMenuBtn" data-toggle="dropdown">
              <img src="assets/img/default-avatar.png" 
                   class="rounded-circle mr-1" 
                   style="width:24px;height:24px;" 
                   alt="Avatar">
              ${session.user.email}
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenuBtn">
              <a class="dropdown-item" href="profile.html">Modifica Profilo</a>
              <div class="dropdown-divider"></div>
              <button class="dropdown-item" id="signOutBtn">Logout</button>
            </div>
          </div>`;
        document.getElementById('signOutBtn').onclick = async () => {
          await supabase.auth.signOut();
          location.href = 'index.html';
        };
  
        // 3) Benvenuto
        document.getElementById('welcomeMessage').innerHTML = `
          <div class="alert alert-success">
            Benvenuto, <strong>${session.user.email}</strong>!
          </div>`;
  
        // 4) Lista materiali scaricati (senza duplicati), con solo “Visualizza” e “Scarica”
        const ul = $('#myMaterials');
        const stored = JSON.parse(localStorage.getItem('myMaterials') || '[]');
        const unique = Array.from(new Map(stored.map(i => [i.id, i])).values());
  
        if (!unique.length) {
          ul.append('<li class="list-group-item text-muted">Nessun materiale scaricato</li>');
        } else {
          unique.forEach(item => {
            // se hai salvato anche `page` nell'oggetto, usalo: altrimenti fallback al dettaglio
            const pageUrl = item.page || `material-detail.html?id=${encodeURIComponent(item.id)}`;
            ul.append(`
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>${item.title}</span>
                <div>
                  <a href="${pageUrl}" class="btn btn-sm btn-outline-primary mr-1">Visualizza</a>
                  <a href="${item.link}" download class="btn btn-sm btn-success">Scarica</a>
                </div>
              </li>
            `);
          });
        }
      });
    </script>
