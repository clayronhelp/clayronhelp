<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">

  <title>Area Personale - ClayRon</title>
  <link rel="icon" href="assets/img/logo.png" type="image/x-icon">
  <!-- Font & CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Supabase UMD -->
  <script src="https://unpkg.com/@supabase/supabase-js/dist/umd/supabase.js"></script>
  <script>
    const SUPABASE_URL = 'https://nptawehzfamaghytkmbk.supabase.co';
    const SUPABASE_ANON = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'; // la tua anon key
    window.supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON);
  </script>
  <script>
    // Proteggi la pagina: se non loggato, rimanda al login
    (async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) window.location.href = 'login.html';
    })();
  </script>
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="assets/img/logo.png" class="logo" alt="Logo"> ClayRon S.P.A.
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavArea">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavArea">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="materials.html">Materiali</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">Chi Siamo</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contatti</a></li>
          <li class="nav-item">
            <button id="signOutBtn" class="btn btn-outline-light ml-2">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main class="container py-5 flex-fill">
    <h2 class="mb-4">Area Personale</h2>
    <div id="welcomeMessage"></div>

    <h3 class="mt-5">I tuoi materiali</h3>
    <ul id="myMaterials" class="list-group"></ul>

    <button id="editProfileBtn" class="btn btn-primary mt-4">Modifica Profilo</button>
  </main>

  <!-- Footer -->
  <footer class="py-4 text-white text-center bg-primary mt-auto">
    <div class="container">
      <div class="social-icons mb-3">
        <a href="https://www.instagram.com/clayronhelp/" target="_blank" class="text-white mx-2"><i class="fab fa-instagram"></i></a>
        <a href="https://www.facebook.com/profile.php?id=61575494257613" target="_blank" class="text-white mx-2"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.tiktok.com/@clayronhelp" target="_blank" class="text-white mx-2"><i class="fab fa-tiktok"></i></a>
      </div>
      <p>&copy; 2025 ClayRon S.P.A.</p>
      <small>
        <a href="terms.html" class="text-white">Termini &amp; Condizioni</a> â€“ 
        <a href="cookie.html" class="text-white">Cookie Policy</a>
      </small>
    </div>
  </footer>

  <!-- jQuery & Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // Recupera sessione e mostra benvenuto
      const { data: { session } } = await supabase.auth.getSession();
      document.getElementById('welcomeMessage').innerHTML = `
        <div class="alert alert-success">
          Benvenuto, <strong>${session.user.email}</strong>!
        </div>`;

      // Logout
      document.getElementById('signOutBtn').addEventListener('click', async () => {
        await supabase.auth.signOut();
        window.location.href = 'index.html';
      });

      // Modifica profilo
      document.getElementById('editProfileBtn').addEventListener('click', () => {
        window.location.href = 'profile.html';
      });

      // Lista materiali (localStorage)
      const stored = JSON.parse(localStorage.getItem('myMaterials') || '[]');
      // Rimuovo duplicati basati su `id`
      const unique = Array.from(new Map(stored.map(i => [i.id, i])).values());

      const ul = $('#myMaterials').empty();
      if (!unique.length) {
        ul.append('<li class="list-group-item text-muted">Nessun materiale scaricato</li>');
      } else {
        unique.forEach(item => {
          // `item.page` deve essere il path alla pagina dettaglio (es. "subjects/storia.html")
          ul.append(`
            <li class="list-group-item d-flex justify-content-between align-items-center">
              ${item.title}
              <div>
                <a href="${item.page}" class="btn btn-sm btn-outline-primary mr-1">Visualizza</a>
                <a href="${item.link}" download class="btn btn-sm btn-success">Scarica</a>
              </div>
            </li>
          `);
        });
      }
    });
  </script>
</body>
</html>
