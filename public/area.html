  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const { data:{ session } } = await supabase.auth.getSession();
      const authArea = document.getElementById('auth-area');
      const welcome = document.getElementById('welcomeMessage');
      if (session) {
        welcome.innerHTML = `<div class="alert alert-success">Benvenuto, <strong>${session.user.email}</strong>!</div>`;
        authArea.innerHTML = `
          <div class="dropdown">
            <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" data-toggle="dropdown">
              <i class="fas fa-user-circle mr-2"></i>${session.user.email}
            </a>
            <div class="dropdown-menu dropdown-menu-right">
              <a class="dropdown-item" href="profilo.html">Modifica Profilo</a>
              <a class="dropdown-item" id="signOut">Logout</a>
            </div>
          </div>`;
        document.getElementById('signOut').onclick = async () => {
          await supabase.auth.signOut(); window.location.href='index.html';
        };

        // carica materiali
        const list = JSON.parse(localStorage.getItem('myMaterials')||'[]');
        const unique = [];
        list.forEach(item=> {
          if(!unique.find(i=>i.link===item.link)) unique.push(item);
        });
        const ul = document.getElementById('myMaterialsList');
        unique.forEach(item=>{
          const li = document.createElement('li');
          li.className='list-group-item d-flex justify-content-between align-items-center';
          li.innerHTML = `
            <span>${item.title}</span>
            <div>
              <a href="../${item.link}" class="btn btn-sm btn-outline-primary mr-2">Visualizza</a>
              <a href="../${item.link}" download class="btn btn-sm btn-success mr-2">Scarica</a>
              <button class="btn btn-sm btn-danger btn-remove">Elimina</button>
            </div>
          `;
          li.querySelector('.btn-remove').onclick = ()=>{
            const updated = unique.filter(i=>i.link!==item.link);
            localStorage.setItem('myMaterials', JSON.stringify(updated));
            li.remove();
          };
          ul.appendChild(li);
        });
      }
    });
  </script>
