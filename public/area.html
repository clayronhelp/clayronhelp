<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">ClayRon S.P.A.</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navArea">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navArea">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="materials.html">Materiali</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">Chi Siamo</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contatti</a></li>
          <li class="nav-item">
            <button id="logoutBtn" class="btn btn-outline-light ml-2">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <main class="container flex-fill py-5">
    <h2 class="mb-4">Area Personale</h2>

    <!-- Nav pills -->
    <ul class="nav nav-pills mb-4" id="areaTabs">
      <li class="nav-item">
        <a class="nav-link active" data-tab="profile">Profilo</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-tab="materials">I miei materiali</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-tab="calendar">Calendario</a>
      </li>
    </ul>

    <!-- Profilo -->
    <div id="profile" class="tab-pane">
      <div id="welcomeMsg" class="alert alert-success"></div>
      <button id="editProfileBtn" class="btn btn-primary">Modifica Profilo</button>
    </div>

    <!-- Materiali -->
    <div id="materials" class="tab-pane d-none">
      <h4>I tuoi materiali</h4>
      <ul id="myMaterials" class="list-group"></ul>
    </div>

    <!-- Calendario -->
    <div id="calendar" class="tab-pane d-none">
      <div id="calendarContainer"></div>
      <button id="addEventBtn" class="btn btn-success mt-3">Aggiungi Interrogazione/Verifica</button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-primary text-white text-center py-3 mt-auto">
    &copy; 2025 ClayRon S.P.A.
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
  <script>
    (async () => {
      // 1) Protezione pagina
      const { data: { session }} = await supabase.auth.getSession();
      if (!session) return window.location.href = 'login.html';

      // 2) Logout
      document.getElementById('logoutBtn').onclick = async () => {
        await supabase.auth.signOut();
        window.location.href = 'index.html';
      };

      // 3) Benvenuto
      document.getElementById('welcomeMsg').textContent =
        `Benvenuto, ${session.user.email}!`;

      // 4) Tab navigation
      $('#areaTabs .nav-link').click(function(){
        $('#areaTabs .nav-link').removeClass('active');
        $(this).addClass('active');
        $('.tab-pane').addClass('d-none');
        $('#' + $(this).data('tab')).removeClass('d-none');
      });

      // 5) Carica materiali senza duplicati
      let materials = JSON.parse(localStorage.getItem('myMaterials')||'[]');
      // elimino duplicati per title+link
      materials = Array.from(new Map(materials.map(m=>[m.title+'|'+m.link,m])).values());

      const ul = $('#myMaterials').empty();
      if (!materials.length) {
        ul.append('<li class="list-group-item text-muted">Nessun materiale scaricato</li>');
      } else {
        materials.forEach(m => {
          ul.append(`
            <li class="list-group-item d-flex justify-content-between align-items-center">
              ${m.title}
              <div>
                <a href="${m.link}" class="btn btn-sm btn-info">Visualizza</a>
                <a href="${m.link}" download class="btn btn-sm btn-success">Scarica</a>
              </div>
            </li>
          `);
        });
      }

      // 6) FullCalendar setup
      const stored = JSON.parse(localStorage.getItem('myEvents')||'[]');
      const calendar = new FullCalendar.Calendar(
        document.getElementById('calendarContainer'),
        {
          initialView: 'dayGridMonth',
          selectable: true,
          events: stored,
          eventClick: info => {
            if (confirm('Eliminare questo evento?')) {
              info.event.remove();
              saveEvents();
            }
          }
        }
      );
      calendar.render();

      // 7) Aggiungi evento
      document.getElementById('addEventBtn').onclick = () => {
        const title = prompt('Titolo evento (es. Verifica):');
        const date  = prompt('Data (YYYY-MM-DD):');
        if (title && date) {
          calendar.addEvent({ title, start: date });
          saveEvents();
        }
      };

      function saveEvents(){
        const data = calendar.getEvents().map(e=>({
          title: e.title,
          start: e.startStr
        }));
        localStorage.setItem('myEvents', JSON.stringify(data));
      }

      // 8) Modifica Profilo
      document.getElementById('editProfileBtn').onclick = () => {
        window.location.href = 'profilo.html';
      };
    })();
  </script>
</body>
</html>
