<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Area Personale - ClayRon</title>
  <link rel="icon" href="assets/img/logo.png" type="image/x-icon">
  <!-- Font & CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Supabase UMD -->
  <script src="https://unpkg.com/@supabase/supabase-js/dist/umd/supabase.js"></script>
  <script>
    const SUPABASE_URL = 'https://nptawehzfamaghytkmbk.supabase.co';
    const SUPABASE_ANON = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5wdGF3ZWh6ZmFtYWdoeXRrbWJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU4NzAyMzEsImV4cCI6MjA2MTQ0NjIzMX0.FifPP4WNg7hDFucB_1gBuJQCG4993mBYiKbNyQjpAM8';
    window.supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON);
  </script>

  <script>
    // Proteggi la pagina: se non loggato, rimanda al login
    (async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        window.location.href = 'login.html';
      }
    })();
  </script>
</head>
<body class="d-flex flex-column min-vh-100">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="assets/img/logo.png" class="logo" alt="Logo"> ClayRon S.P.A.
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavArea">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavArea">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="materials.html">Materiali</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">Chi Siamo</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contatti</a></li>
        </ul>
        <div id="auth-area" class="ml-3"></div>
      </div>
    </div>
  </nav>

  <main class="container py-5 flex-fill">
    <h2 class="mb-4">Area Personale</h2>
    <div id="welcomeMessage"></div>
    <!-- qui metterai il contenuto riservato -->
  </main>

  <!-- Footer -->
  <footer class="py-4 text-white text-center bg-primary mt-auto">
    <div class="container">
      <p>&copy; 2025 ClayRon S.P.A. Tutti i diritti riservati.</p>
    </div>
  </footer>

  <!-- jQuery + Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const { data: { session } } = await supabase.auth.getSession();
      const authArea = document.getElementById('auth-area');
      const welcome = document.getElementById('welcomeMessage');

      if (session) {
        // mostro messaggio di benvenuto
        welcome.innerHTML = `
          <div class="alert alert-success">
            Benvenuto, <strong>${session.user.email}</strong>!
          </div>`;

        // dropdown con email e logout
        authArea.innerHTML = `
          <div class="dropdown">
            <button class="btn btn-light dropdown-toggle" type="button" id="userMenuBtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              ${session.user.email}
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenuBtn">
              <a class="dropdown-item" href="profilo.html">Modifica Profilo</a>
              <div class="dropdown-divider"></div>
              <button class="dropdown-item" id="signOutBtn">Logout</button>
            </div>
          </div>`;

        document.getElementById('signOutBtn').addEventListener('click', async () => {
          await supabase.auth.signOut();
          window.location.href = 'index.html';
        });

      } else {
        // non loggato: mostro il link accedi/registrati
        authArea.innerHTML = `<a href="login.html" class="btn btn-outline-light">Accedi/Registrati</a>`;
      }
    });
  </script>
</body>
</html>
