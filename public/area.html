  <link rel="stylesheet" href="assets/css/style.css">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/module/supabase.js"></script>
  <script>

  <script src="assets/js/auth.js"></script>
  <script>
    // Proteggi la pagina: se non loggato, rimanda al login

</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="assets/img/logo.png" class="logo" alt="Logo"> ClayRon S.P.A.
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavHome"
        aria-controls="navbarNavHome" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

        <ul class="navbar-nav ml-auto">

  <!-- jQuery, Popper, Bootstrap JS -->

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Aggiorna navbar + mostra nome utente
    document.addEventListener('DOMContentLoaded', async () => {
      const { data: { session } } = await supabase.auth.getSession();
      const authArea = document.getElementById('auth-area');
      const welcome = document.getElementById('welcomeMessage');
      if (session) {
        // mostra email nel welcome
        welcome.innerHTML = `<div class="alert alert-success">Benvenuto, <strong>${session.user.email}</strong>!</div>`;
        authArea.innerHTML = `
          <div class="dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">Account</a>
            <div class="dropdown-menu dropdown-menu-right">
              <a class="dropdown-item" href="profilo.html">Modifica Profilo</a>
              <a class="dropdown-item" id="signOut">Logout</a>
            </div>
          </div>`;
        document.getElementById('signOut').onclick = async () => {
          await supabase.auth.signOut();
          window.location.href = 'index.html';
        };
      }
    });
  </script>
</body>
