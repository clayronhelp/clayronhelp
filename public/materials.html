<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Materiali - ClayRon S.P.A.</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">ClayRon S.P.A.</a>
      <div id="auth-area" class="ml-auto"></div>
    </div>
  </nav>

  <main class="container py-5">
    <h2 class="mb-4">Materiali Didattici</h2>

    <div class="category-card">
      <h5>Lingua e Letteratura Italiana</h5>
      <div id="listItaliano"></div>
    </div>
    <div class="category-card">
      <h5>Matematica</h5>
      <div id="listMatematica"></div>
    </div>
    <!-- Aggiungere altre categorie qui -->

  </main>

  <footer>
    <div class="container text-center">
      <div class="social-icons mb-2">
        <a href="https://www.instagram.com/clayronhelp/"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.tiktok.com/@clayronhelp"><i class="fab fa-tiktok"></i></a>
      </div>
      <small>
        &copy; 2025 ClayRon S.P.A.
        <a href="terms.html">Termini &amp; Condizioni</a>
        <a href="cookie.html">Cookie Policy</a>
      </small>
    </div>
  </footer>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"></script>
  <script>
    const categories = {
      Italiano: 'listItaliano',
      Matematica: 'listMatematica'
    };

    $.getJSON('/api/materials', data => {
      if (!data.success) return;
      data.materials.forEach(m => {
        const id = categories[m.subject];
        if (id) {
          $('#' + id).append(`
            <a href="material-detail.html?id=${m._id}" class="material-btn">${m.title}</a>
          `);
        }
      });
    });

    // Navbar dinamica
    $(function(){
      const token = localStorage.getItem('token');
      $('#auth-area').html(
        token
          ? `<a href="area.html" class="btn btn-light">Area Personale</a>`
          : `<a href="login.html" class="btn btn-light">Accedi/Registrati</a>`
      );
    });
  </script>
</body>
</html>
