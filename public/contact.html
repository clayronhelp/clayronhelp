<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contatti - ClayRon S.P.A.</title>
  <!-- Font + Bootstrap + style.css -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body { display: flex; flex-direction: column; min-height: 100vh; }
    main { flex: 1; }
    .contact-info i { font-size: 1.2rem; width: 30px; }
    .contact-info p { margin-bottom: 1rem; }
    .form-control, .btn { border-radius: 4px; }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">
  <!-- Navbar (identica alle altre) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="assets/img/logo.png" class="logo" alt="Logo"> ClayRon S.P.A.
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="materials.html">Materiali</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">Chi Siamo</a></li>
          <li class="nav-item active"><a class="nav-link" href="contact.html">Contatti</a></li>
        </ul>
        <div id="auth-area" class="ml-3"></div>
      </div>
    </div>
  </nav>

  <!-- Contenuto -->
  <main class="container py-5">
    <h2 class="mb-4">Contattaci</h2>
    <div class="row">
        <div class="col-md-5 mb-4">
            <h5>Social & Contatti</h5>
          
            <div class="social-icons mb-4">
              <div class="icon-box instagram mb-2">
                <a href="https://www.instagram.com/clayronhelp/" target="_blank">
                  <i class="fab fa-instagram"></i>
                </a>
              </div>
              <div class="icon-box facebook mb-2">
                <a href="#" target="_blank">
                  <i class="fab fa-facebook-f"></i>
                </a>
              </div>
              <div class="icon-box tiktok mb-2">
                <a href="https://www.tiktok.com/@clayronhelp" target="_blank">
                  <i class="fab fa-tiktok"></i>
                </a>
              </div>
              <div class="icon-box envelope mb-2">
                <a href="mailto:clayronhelp@gmail.com">
                  <i class="fas fa-envelope"></i>
                </a>
              </div>
              <div class="icon-box globe mb-2">
                <a href="https://clayronhelp.vercel.app" target="_blank">
                  <i class="fas fa-globe"></i>
                </a>
              </div>
            </div>
          </div>
          
      <!-- Form di contatto -->
      <div class="col-md-7">
        <h5>Invia un messaggio</h5>
        <form id="contactForm">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="firstName">Nome</label>
              <input type="text" class="form-control" id="firstName" placeholder="Il tuo nome" required>
            </div>
            <div class="form-group col-md-6">
              <label for="lastName">Cognome</label>
              <input type="text" class="form-control" id="lastName" placeholder="Il tuo cognome" required>
            </div>
          </div>
          <div class="form-group">
            <label for="emailContact">Email</label>
            <input type="email" class="form-control" id="emailContact" placeholder="La tua email" required>
          </div>
          <div class="form-group">
            <label for="subject">Oggetto</label>
            <input type="text" class="form-control" id="subject" placeholder="Oggetto del messaggio" required>
          </div>
          <div class="form-group">
            <label for="message">Messaggio</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Scrivi qui..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Invia</button>
          <div id="contactAlert" class="mt-3"></div>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-primary text-white py-4 mt-auto">
    <div class="container text-center">
      <div class="social-icons mb-2">
        <a href="https://www.instagram.com/clayronhelp/" class="text-white mx-2"><i class="fab fa-instagram"></i></a>
        <a href="#" class="text-white mx-2"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.tiktok.com/@clayronhelp" class="text-white mx-2"><i class="fab fa-tiktok"></i></a>
      </div>
      <p>&copy; 2025 ClayRon S.P.A. Tutti i diritti riservati.</p>
      <small>
        <a href="terms.html" class="text-white">Termini &amp; Condizioni</a> –
        <a href="cookie.html" class="text-white">Cookie Policy</a>
      </small>
    </div>
  </footer>

  <!-- Script -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"></script>
  <script>
    // Navbar dinamica
    $(function(){
      const token = localStorage.getItem('token');
      $('#auth-area').html(
        token
          ? `<a href="area.html" class="btn btn-light">Area Personale</a>`
          : `<a href="login.html" class="btn btn-light">Accedi/Registrati</a>`
      );
    });

    // Handle form submit (richiede /api/contact sul server)
    $('#contactForm').submit(function(e){
      e.preventDefault();
      const data = {
        firstName: $('#firstName').val(),
        lastName:  $('#lastName').val(),
        email:     $('#emailContact').val(),
        subject:   $('#subject').val(),
        message:   $('#message').val()
      };
      $.ajax({
        url: '/api/contact',
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(data),
        success: function(){
          $('#contactAlert').html('<div class="alert alert-success">Messaggio inviato correttamente!</div>');
          $('#contactForm')[0].reset();
        },
        error: function(){
          $('#contactAlert').html('<div class="alert alert-danger">Si è verificato un errore. Riprova più tardi.</div>');
        }
      });
    });
  </script>
</body>
</html>
