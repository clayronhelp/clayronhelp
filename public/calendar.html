  <!-- JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.8/index.global.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const { data:{session} } = await supabase.auth.getSession();
      if (!session) return location.href='login.html';
      // auth-area
      document.getElementById('auth-area').innerHTML = `
        <div class="dropdown">
          <button class="btn btn-outline-light dropdown-toggle" data-toggle="dropdown">
            ${session.user.email}
          </button>
          <div class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item" href="profile.html">Profilo</a>
            <div class="dropdown-divider"></div>
            <button class="dropdown-item" onclick="supabase.auth.signOut().then(()=>location='index.html')">Logout</button>
          </div>
        </div>`;

      // FullCalendar
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        locale: 'it',
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        selectable: true,
        select: info => {
          const titolo = prompt('Titolo evento:');
          if (titolo) {
            calendar.addEvent({ title: titolo, start: info.startStr, allDay: true });
            let ev = JSON.parse(localStorage.getItem('myEvents')||'[]');
            ev.push({ title: titolo, start: info.startStr, allDay: true });
            localStorage.setItem('myEvents', JSON.stringify(ev));
          }
          calendar.unselect();
        },
        events: JSON.parse(localStorage.getItem('myEvents')||'[]'),
        eventClick: info => {
          if (confirm(`Eliminare "${info.event.title}"?`)) {
            info.event.remove();
            let ev = JSON.parse(localStorage.getItem('myEvents')||'[]')
                      .filter(e=>!(e.title===info.event.title && e.start===info.event.startStr));
            localStorage.setItem('myEvents', JSON.stringify(ev));
          }
        }
      });
      calendar.render();
    });
  </script>
</body>
