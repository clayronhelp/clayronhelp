  <!-- JS: jQuery, Popper, Bootstrap, FullCalendar -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // protezione
      const { data:{session} } = await supabase.auth.getSession();
      if (!session) return location.href='login.html';

      // dropdown esattamente come in index.html
      $.ajax({
        url: '/api/profile',
        method: 'GET',
        headers: { "Authorization": localStorage.getItem('token') || '' },
        success(data) {
          if (!data.success) return;
          const avatar = data.profile.profilePicture.match(/^https?:\/\//)
            ? data.profile.profilePicture
            : '/'+data.profile.profilePicture.replace(/^\/+/, '');
          $('#auth-area').html(`
            <div class="dropdown">
              <button class="btn btn-outline-light dropdown-toggle d-flex align-items-center" 
                      type="button" id="userMenuBtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img src="${avatar}" alt="Avatar" class="rounded-circle mr-2" style="width:24px;height:24px;">
                ${data.profile.email}
              </button>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenuBtn">
                <a class="dropdown-item" href="profile.html">Modifica Profilo</a>
                <div class="dropdown-divider"></div>
                <button class="dropdown-item" id="logoutBtn">Esci</button>
              </div>
            </div>
          `);
          $('#logoutBtn').click(() => {
            localStorage.removeItem('token');
            location.href='index.html';
          });
        },
        error() {
          $('#auth-area').html(`<a href="login.html" class="btn btn-outline-light">Accedi/Registrati</a>`);
        }
      });

      // inizializza calendario
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        locale:'it', firstDay:1,
        initialView:'dayGridMonth',
        headerToolbar:{ left:'prev,next today', center:'title', right:'dayGridMonth,timeGridWeek,timeGridDay' },
        selectable:true,
        select(info){
          const titolo = prompt('Titolo (es: Verifica Italiano):');
          if(titolo){
            calendar.addEvent({ title:titolo, start:info.startStr, allDay:true });
            let ev = JSON.parse(localStorage.getItem('myEvents')||'[]');
            ev.push({ title:titolo, start:info.startStr, allDay:true });
            localStorage.setItem('myEvents', JSON.stringify(ev));
          }
          calendar.unselect();
        },
        events: JSON.parse(localStorage.getItem('myEvents')||'[]'),
        eventClick(info){
          if(confirm(`Eliminare "${info.event.title}"?`)){
            info.event.remove();
            let ev = JSON.parse(localStorage.getItem('myEvents')||'[]')
              .filter(e=>(e.title!==info.event.title||e.start!==info.event.startStr));
            localStorage.setItem('myEvents', JSON.stringify(ev));
          }
        }
      });
      calendar.render();
    });
  </script>
