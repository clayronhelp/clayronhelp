  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', async ()=>{
    // session check
    const { data:{session} } = await supabase.auth.getSession();
    if(!session) return location.href='login.html';

    // init FullCalendar in italiano
    FullCalendar.globalLocales.push(
      FullCalendar.globalLocales.find(loc=>loc.code==='it')
    );
    const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
      locale: 'it',
      initialView: 'dayGridMonth',
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      selectable: true,
      select: info => {
        const titolo = prompt('Titolo (es: Verifica Matematica):');
        if(titolo){
          calendar.addEvent({ title: titolo, start: info.startStr, allDay: info.allDay });
          let ev = JSON.parse(localStorage.getItem('myEvents')||'[]');
          ev.push({ title: titolo, start: info.startStr, allDay: info.allDay });
          localStorage.setItem('myEvents', JSON.stringify(ev));
        }
        calendar.unselect();
      },
      events: JSON.parse(localStorage.getItem('myEvents')||'[]'),
      eventClick: info => {
        if(confirm(`Eliminare "${info.event.title}"?`)){
          info.event.remove();
          let ev = JSON.parse(localStorage.getItem('myEvents')||'[]')
                    .filter(e=>!(e.title===info.event.title && e.start===info.event.startStr));
          localStorage.setItem('myEvents', JSON.stringify(ev));
        }
      }
    });
    calendar.render();
  });
  </script>
