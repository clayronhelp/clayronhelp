<body class="d-flex justify-content-center align-items-center vh-100">

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> <script>
    // Inizializza AOS
    AOS.init({
      duration: 800,
      once: true
    });

    // Preloader
    window.addEventListener('load', function() {
      const preloader = document.getElementById('preloader');
      setTimeout(() => {
        preloader.style.opacity = '0';
        preloader.style.visibility = 'hidden';
        document.body.style.overflow = '';
      }, 1500);
      document.body.style.overflow = 'hidden';
    });

    // Dark Mode Toggle
    document.getElementById('darkModeToggle').addEventListener('click', function() {
      document.body.classList.toggle('dark-mode');
      if (document.body.classList.contains('dark-mode')) {
        localStorage.setItem('darkMode', 'enabled');
        this.innerHTML = '<i class="fas fa-sun"></i>';
        this.title = 'Modalità Chiara';
      } else {
        localStorage.setItem('darkMode', 'disabled');
        this.innerHTML = '<i class="fas fa-moon"></i>';
        this.title = 'Modalità Scura';
      }
    });

    // Applica la preferenza del dark mode al caricamento della pagina
    if (localStorage.getItem('darkMode') === 'enabled') {
      document.body.classList.add('dark-mode');
      document.getElementById('darkModeToggle').innerHTML = '<i class="fas fa-sun"></i>';
      document.getElementById('darkModeToggle').title = 'Modalità Chiara';
    }

    $(function() {
      const $password   = $('#regPassword');
      const $reqLength  = $('#reqLength');
      const $reqUpper   = $('#reqUpper');
      const $reqSpecial = $('#reqSpecial');
      const $registerMessage = $('#registerMessage');

      // Requisiti password originali
      const requirements = [
        { regex: /.{5,}/,             $el: $reqLength,  icon: $reqLength.find('i') },
        { regex: /[A-Z]/,             $el: $reqUpper,   icon: $reqUpper.find('i') },
        { regex: /[!@#\$%\^\&*\)\(+=._-]/, $el: $reqSpecial, icon: $reqSpecial.find('i') }
      ];

      // 1) Controllo live sui requisiti della password
      $password.on('input', () => {
        const val = $password.val();
        requirements.forEach(req => {
          if (req.regex.test(val)) {
            req.$el.addClass('valid');
            req.icon.removeClass('fa-times-circle').addClass('fa-check-circle');
          } else {
            req.$el.removeClass('valid');
            req.icon.removeClass('fa-check-circle').addClass('fa-times-circle');
          }
        });
      });

      // 2) Submit del form di registrazione
      $('#registerForm').on('submit', async e => {
        e.preventDefault(); // Impedisce il submit standard del form

        const val = $password.val();
        const allValid = requirements.every(req => req.regex.test(val));

        // Validazione password
        if (!allValid) {
          $registerMessage.html(
            '<div class="alert alert-danger animate__animated animate__shakeX"><i class="fas fa-exclamation-circle mr-2"></i>La password non soddisfa tutti i requisiti.</div>'
          ).show();
          return;
        }

        // Validazione reCAPTCHA
        const recaptchaResponse = grecaptcha.getResponse();
        if (!recaptchaResponse) {
          $registerMessage.html(
            '<div class="alert alert-danger animate__animated animate__shakeX"><i class="fas fa-robot mr-2"></i>Per favore, completa la verifica reCAPTCHA.</div>'
          ).show();
          return;
        }

        // Raccolta dati del form
        const email = $('#regEmail').val().trim();
        const password = val;
        const firstName = $('#firstName').val().trim();
        const lastName = $('#lastName').val().trim();
        const birthDate = $('#birthDate').val();

        // Validazione data di nascita (età minima 13 anni)
        const birthDateObj = new Date(birthDate);
        const today = new Date();
        const age = today.getFullYear() - birthDateObj.getFullYear();
        const m = today.getMonth() - birthDateObj.getMonth();
        if (m < 0 || (m === 0 && today.getDate() < birthDateObj.getDate())) {
            age--;
        }

        if (age < 13) {
            $registerMessage.html(
                '<div class="alert alert-danger animate__animated animate__shakeX"><i class="fas fa-user-times mr-2"></i>Devi avere almeno 13 anni per registrarti.</div>'
            ).show();
            return;
        }

        $registerMessage.empty().hide(); // Pulisci e nascondi messaggi precedenti

        try {
            // Registrazione utente con Supabase
            const { data, error } = await supabase.auth.signUp({
                email,
                password,
                options: {
                    data: {
                        first_name: firstName,
                        last_name: lastName,
                        birth_date: birthDate,
                        // Altri campi custom che vuoi salvare nel profilo
                        plan: 'free' // Assegna un piano di default
                    }
                }
            });

            if (error) {
                $registerMessage.html(
                    `<div class="alert alert-danger animate__animated animate__shakeX"><i class="fas fa-exclamation-triangle mr-2"></i>${error.message}</div>`
                ).show();
            } else {
                $registerMessage.html(
                    '<div class="alert alert-success animate__animated animate__fadeIn"><i class="fas fa-check-circle mr-2"></i>Registrazione quasi completata! Controlla la tua email per confermare l\'account.</div>'
                ).show();
                // Reindirizza l'utente dopo un breve ritardo
                setTimeout(() => window.location.href = 'login.html', 3000);
            }
        } catch (err) {
            console.error('Errore imprevisto durante la registrazione:', err);
            $registerMessage.html(
                '<div class="alert alert-danger animate__animated animate__shakeX"><i class="fas fa-times-circle mr-2"></i>Si è verificato un errore imprevisto. Riprova.</div>'
            ).show();
        } finally {
            grecaptcha.reset(); // Resetta il reCAPTCHA in ogni caso
        }
      });
    });
  </script>
