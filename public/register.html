<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrazione - ClayRon S.P.A.</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="icon" href="assets/img/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    .requirement { font-size: 0.9rem; color: red; }
    .requirement.valid { color: green; }
  </style>

  <!-- 1) Supabase client da CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/module/supabase.js"></script>
  <script>
    // 2) Configura il tuo Supabase
    const SUPABASE_URL = 'https://XYZABC.supabase.co';   // ← sostituisci col tuo URL
    const SUPABASE_ANON = 'eyJ…';                        // ← la tua anon key
    window.supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON);
  </script>
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title text-center">Registrazione</h2>
        <form id="registerForm">
          <div class="form-group">
            <label for="regEmail">Email</label>
            <input type="email" class="form-control" id="regEmail" placeholder="Inserisci la tua email" required>
          </div>
          <div class="form-group">
            <label for="regPassword">Password</label>
            <input type="password" class="form-control" id="regPassword" placeholder="Inserisci una password" required>
            <small class="form-text">Requisiti: almeno 5 caratteri, 1 lettera maiuscola e 1 carattere speciale.</small>
            <ul id="passwordRequirements">
              <li class="requirement" id="reqLength">Almeno 5 caratteri</li>
              <li class="requirement" id="reqUpper">Almeno 1 lettera maiuscola</li>
              <li class="requirement" id="reqSpecial">Almeno 1 carattere speciale</li>
            </ul>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Registrati</button>
        </form>
        <div id="registerMessage" class="mt-3"></div>
      </div>
    </div>
  </div>
  
  <!-- JS di utilità -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // validazione live della password
    $('#regPassword').on('input', function() {
      const v = $(this).val();
      $('#reqLength').toggleClass('valid', v.length >= 5);
      $('#reqUpper').toggleClass('valid', /[A-Z]/.test(v));
      $('#reqSpecial').toggleClass('valid', /[^A-Za-z0-9]/.test(v));
    });

    $('#registerForm').submit(async function(e){
      e.preventDefault();
      const email = $('#regEmail').val(),
            password = $('#regPassword').val();
      // 3) chiama Supabase signUp
      const { error } = await supabase.auth.signUp({ email, password });
      if (error) {
        $('#registerMessage').html(`<div class="alert alert-danger">${error.message}</div>`);
      } else {
        $('#registerMessage').html(`<div class="alert alert-success">
          Registrazione avvenuta! Controlla la tua email per confermare l’account.
        </div>`);
        setTimeout(()=> window.location.href = 'login.html', 1500);
      }
    });
  </script>
</body>
</html>
