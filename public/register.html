<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrazione - ClayRon</title>
  <link rel="icon" href="assets/img/logo.png">
  <!-- CSS e reCAPTCHA -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    .requirement { font-size: .9rem; color: red; }
    .requirement.valid { color: green; }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #0055aa, #003366);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .card {
      max-width: 400px;
      width: 100%;
      border: none;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      background: #fff;
      animation: fadeIn 0.6s ease-out;
    }
    .card-header {
      background: linear-gradient(90deg, #003366, #0055aa);
      color: #fff;
      text-align: center;
      padding: 1.5rem;
    }
    .card-body { padding: 2rem; }
    .form-control { border-radius: 6px; }
    .btn-register {
      background: #0055aa;
      border: none;
      border-radius: 6px;
      padding: 0.75rem;
      font-weight: 600;
      width: 100%;
      transition: background 0.3s;
    }
    .btn-register:hover { background: #003366; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .requirement { font-size: 0.9rem; color: red; }
    .requirement.valid { color: green; }
  </style>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <!-- Supabase UMD -->
  <script src="https://unpkg.com/@supabase/supabase-js/dist/umd/supabase.js"></script>
  <script>
    const SUPABASE_URL = 'https://nptawehzfamaghytkmbk.supabase.co';
    const SUPABASE_ANON = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5wdGF3ZWh6ZmFtYWdoeXRrbWJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU4NzAyMzEsImV4cCI6MjA2MTQ0NjIzMX0.FifPP4WNg7hDFucB_1gBuJQCG4993mBYiKbNyQjpAM8';
    window.supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON);
  </script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-3">Registrazione</h2>
    <form id="registerForm">
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="regEmail" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="regPassword" class="form-control" required>
        <ul class="pl-3">
          <li id="reqLength" class="requirement">Almeno 5 caratteri</li>
          <li id="reqUpper" class="requirement">Almeno 1 maiuscola</li>
          <li id="reqSpecial" class="requirement">Almeno 1 simbolo</li>
        </ul>
      </div>
      <div class="g-recaptcha mb-3" data-sitekey="6LdO1BQrAAAAAHTWEGgP4lY_ccB7fiRn__K63jSs"></div>
      <button class="btn btn-primary btn-block">Registrati</button>
      <div id="registerMessage" class="mt-3"></div>
      <p class="text-center small mt-2">Hai gi√† un account? <a href="login.html">Accedi</a></p>
    </form>
  </div>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    // validazione in tempo reale
    $('#regPassword').on('input', function(){
      const v = this.value;
      $('#reqLength').toggleClass('valid', v.length >= 5);
      $('#reqUpper').toggleClass('valid', /[A-Z]/.test(v));
      $('#reqSpecial').toggleClass('valid', /[^A-Za-z0-9]/.test(v));
    });
    // submit
    $('#registerForm').on('submit', async e => {
      e.preventDefault();
      const rec = grecaptcha.getResponse();
      if (!rec) {
        $('#registerMessage').html('<div class="alert alert-danger">Verifica reCAPTCHA</div>');
        return;
      }
      const email = $('#regEmail').val(), pwd = $('#regPassword').val();
      const { data, error } = await supabase.auth.signUp({ email, password: pwd });
      if (error) {
        $('#registerMessage').html(`<div class="alert alert-danger">${error.message}</div>`);
      } else {
        $('#registerMessage').html('<div class="alert alert-success">Controlla la tua email!</div>');
        setTimeout(()=> location.href='login.html', 2000);
      }
    });
  </script>
</body>
</html>
