<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrazione - ClayRon S.P.A.</title>
  <link rel="icon" href="assets/img/logo.png" type="image/x-icon">
  <!-- Google Fonts + Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome (icone se ti servono) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Tuo style -->
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #0055aa, #003366);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .card {
      max-width: 400px;
      width: 100%;
      border: none;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      background: #fff;
      animation: fadeIn 0.6s ease-out;
    }
    .card-header {
      background: linear-gradient(90deg, #003366, #0055aa);
      color: #fff;
      text-align: center;
      padding: 1.5rem;
    }
    .card-body { padding: 2rem; }
    .form-control { border-radius: 6px; }
    .btn-register {
      background: #0055aa;
      border: none;
      border-radius: 6px;
      padding: 0.75rem;
      font-weight: 600;
      width: 100%;
      transition: background 0.3s;
    }
    .btn-register:hover { background: #003366; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .requirement { font-size: 0.9rem; color: red; }
    .requirement.valid { color: green; }
  </style>
  <!-- Supabase UMD (client) -->
  <script src="https://unpkg.com/@supabase/supabase-js/dist/umd/supabase.js"></script>
  <script>
    // 1) configura qui i tuoi valori
    const SUPABASE_URL = 'https://nptawehzfamaghytkmbk.supabase.co';
    const SUPABASE_ANON = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5wdGF3ZWh6ZmFtYWdoeXRrbWJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU4NzAyMzEsImV4cCI6MjA2MTQ0NjIzMX0.FifPP4WNg7hDFucB_1gBuJQCG4993mBYiKbNyQjpAM8'; 
    window.supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON);
  </script>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <h2>Registrazione</h2>
    </div>
    <div class="card-body">
      <form id="registerForm">
        <div class="form-group">
          <label for="regEmail">Email</label>
          <input type="email" class="form-control" id="regEmail" placeholder="Inserisci la tua email" required>
        </div>
        <div class="form-group">
          <label for="regPassword">Password</label>
          <input type="password" class="form-control" id="regPassword" placeholder="Inserisci una password" required>
          <small class="form-text text-muted">Requisiti: almeno 5 caratteri, 1 maiuscola, 1 simbolo.</small>
          <ul id="passwordRequirements" class="pl-3">
            <li class="requirement" id="reqLength">Almeno 5 caratteri</li>
            <li class="requirement" id="reqUpper">Almeno 1 lettera maiuscola</li>
            <li class="requirement" id="reqSpecial">Almeno 1 carattere speciale</li>
          </ul>
        </div>
        <button type="submit" class="btn-register">Registrati</button>
      </form>
      <div id="registerMessage" class="mt-3"></div>
      <div class="text-center mt-3">
        <small>Hai già un account? <a href="login.html">Accedi</a></small>
      </div>
    </div>
  </div>

  <!-- jQuery + Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // validazione password in tempo reale
    $('#regPassword').on('input', function() {
      const v = $(this).val();
      $('#reqLength').toggleClass('valid', v.length >= 5);
      $('#reqUpper').toggleClass('valid', /[A-Z]/.test(v));
      $('#reqSpecial').toggleClass('valid', /[^A-Za-z0-9]/.test(v));
    });

    $('#registerForm').submit(async function(e){
      e.preventDefault();
      const email = $('#regEmail').val(), password = $('#regPassword').val();
      // registra via Supabase
      const { data, error } = await supabase.auth.signUp({ email, password });
      if (error) {
        $('#registerMessage').html(`<div class="alert alert-danger">${error.message}</div>`);
      } else {
        $('#registerMessage').html(`<div class="alert alert-success">Controlla la tua email per confermare l’account.</div>`);
        // opzionale: salva sessione e reindirizza
        localStorage.setItem('supabase.auth.token', JSON.stringify(data.session));
        setTimeout(() => window.location.href = 'login.html', 2000);
      }
    });
  </script>
</body>
</html>
